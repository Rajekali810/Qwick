<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Set-37 QwickLumen Institute for Engineers</title>
  <style>
    /* Styles kept as provided */
    body { font-family: Arial, sans-serif; background-color: #f4f6f9; margin: 0; padding: 0; user-select: none; }
    .header { background-color: #003366; color: white; padding: 10px; display: flex; justify-content: center; align-items: center; position: relative; }
    .header h1 { margin: 0; font-size: 20px; }
    .home-button { position: absolute; left: 10px; background-color: #2e5984; color: white; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); }
    .home-button:hover { background-color: #345b82; }
    .time-section { position: absolute; right: 10px; font-size: 14px; }
    .quiz-container { display: flex; justify-content: space-between; padding: 20px; }
    .left-section { width: 70%; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    .right-section { width: 25%; background-color: #f4f6f9; padding: 10px; }
    .score-section { text-align: center; margin-bottom: 20px; }
    .question-palette { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 10px; }
    .question-palette button { padding: 15px; font-size: 14px; background-color: #ccc; border: 1px solid #bbb; border-radius: 5px; cursor: pointer; }
    .question-palette button.correct { background-color: #4CAF50; color: white; }
    .question-palette button.incorrect { background-color: #f44336; color: white; }
    .question-container { margin-bottom: 20px; }
    .question-container h2 { font-size: 18px; }
    .options-container button { display: block; width: 100%; padding: 10px; margin-bottom: 10px; background-color: #f8f8f8; border: 1px solid #ccc; border-radius: 5px; text-align: left; cursor: pointer; }
    .options-container button:hover { background-color: #ddd; }
    .nav-buttons { display: flex; justify-content: space-between; margin-top: 20px; }
    .nav-buttons button { padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <button class="home-button" onclick="location.href=' practice_series3.html';">Go to Home Page</button>
    <h1>QwickLumen Institute for Engineers: Practice Set-37</h1>
    <div class="time-section">
      <p>Time Left: <span id="time-left">15:00</span></p>
    </div>
  </div>

  <!-- Main Quiz Section -->
  <div class="quiz-container">
    <!-- Left Section for Questions -->
    <div class="left-section">
      <div class="question-container">
        <h2 id="question-text">Question 1</h2>
      </div>
      <div class="options-container" id="options-container"></div>

      <!-- Navigation Buttons -->
      <div class="nav-buttons">
        <button id="prev-question">Previous Question</button>
        <button id="skip-question">Skip Question</button>
        <button id="save-next">Save & Next</button>
        <button id="submit-quiz">Final Submit</button>
      </div>
    </div>

    <!-- Right Section for Question Palette and Score -->
    <div class="right-section">
      <div class="score-section">
        <p>Score: <span id="positive-score">0</span> | Negative Mark: <span id="negative-score">0</span></p>
      </div>
      <h3>Question Palette</h3>
      <div class="question-palette" id="question-palette"></div>
    </div>
  </div>

  <script>

    // Sample question data in JSON format
    const questions = [

  {
    "question": "For the protection of power station buildings against direct strokes the requirements are:",
    "options": [
      { "answer": "Interception", "correct": false },
      { "answer": "Interception and conduction", "correct": false },
      { "answer": "Interception, conduction, and dissipation", "correct": true },
      { "answer": "Interception, conduction, dissipation, and reflection", "correct": false }
    ]
  },
  {
    "question": "Which among the following is termed as the drift velocity of the charge carrier per unit electric field?",
    "options": [
      { "answer": "Resistivity", "correct": false },
      { "answer": "Current density", "correct": false },
      { "answer": "Mobility", "correct": true },
      { "answer": "Relative permittivity", "correct": false }
    ]
  },
  {
    "question": "Which among the following oscillator's output depends on nonlinear characteristics of the circuit?",
    "options": [
      { "answer": "Relaxation oscillator", "correct": true },
      { "answer": "Colpitts oscillator", "correct": false },
      { "answer": "Wien Bridge oscillator", "correct": false },
      { "answer": "Crystal oscillator", "correct": false }
    ]
  },
  {
    "question": "Which among the following configuration has both current and voltage gain?",
    "options": [
      { "answer": "CC", "correct": false },
      { "answer": "Both CC and CB", "correct": false },
      { "answer": "CB", "correct": false },
      { "answer": "CE", "correct": true }
    ]
  },
  {
    "question": "Which among the following is related to unsymmetrical faults?",
    "options": [
      { "answer": "Double line-to-ground fault", "correct": false },
      { "answer": "All of these", "correct": true },
      { "answer": "Single line-to-ground fault", "correct": false },
      { "answer": "Line-to-line fault", "correct": false }
    ]
  },
  {
    "question": "Which function is used to find the probability of an electron existing as a function of energy level?",
    "options": [
      { "answer": "Gauss", "correct": false },
      { "answer": "Geometric distribution", "correct": false },
      { "answer": "Fermi-Dirac", "correct": true },
      { "answer": "Cumulative distribution", "correct": false }
    ]
  },
  {
    "question": "Select the dielectric constant of Silicon.",
    "options": [
      { "answer": "11.7", "correct": true },
      { "answer": "10", "correct": false },
      { "answer": "0.00105", "correct": false },
      { "answer": "35", "correct": false }
    ]
  },
  {
    "question": "Which configuration in Bipolar Junction Transistor is also known as Voltage follower circuit?",
    "options": [
      { "answer": "Common Base", "correct": false },
      { "answer": "Common Collector", "correct": true },
      { "answer": "Common Emitter", "correct": false },
      { "answer": "None of these", "correct": false }
    ]
  },
  {
    "question": "Steam engine is based on which of the following thermodynamic cycles?",
    "options": [
      { "answer": "Rankine cycle", "correct": true },
      { "answer": "Brayton cycle", "correct": false },
      { "answer": "Stirling cycle", "correct": false },
      { "answer": "Carnot cycle", "correct": false }
    ]
  },
  {
    "question": "Why is a regenerator used in a gas turbine power plant?",
    "options": [
      { "answer": "To produce extra heat", "correct": false },
      { "answer": "To produce high pressure in the chamber", "correct": false },
      { "answer": "To produce a high temperature", "correct": false },
      { "answer": "To recover heat from exhaust gases", "correct": true }
    ]
  },
  {
    "question": "Welding generator can produce ________.",
    "options": [
      { "answer": "Both AC and DC", "correct": true },
      { "answer": "DC only", "correct": false },
      { "answer": "AC only", "correct": false },
      { "answer": "None of these", "correct": false }
    ]
  },
  {
    "question": "Which principle type of turbines is used in hydroelectric power station?",
    "options": [
      { "answer": "None of these", "correct": false },
      { "answer": "Impulse type", "correct": false },
      { "answer": "Both Impulse type and Reaction type", "correct": true },
      { "answer": "Reaction type", "correct": false }
    ]
  },
  {
    "question": "Usually, diesel power station is used where demand of power is ________.",
    "options": [
      { "answer": "Very high", "correct": false },
      { "answer": "High", "correct": false },
      { "answer": "None of these", "correct": false },
      { "answer": "Less", "correct": true }
    ]
  },
  {
    "question": "In hydroelectric power station Kaplan turbine is used for _________.",
    "options": [
      { "answer": "Medium head", "correct": false },
      { "answer": "All of these", "correct": false },
      { "answer": "High head", "correct": false },
      { "answer": "Low head", "correct": true }
    ]
  },
  {
    "question": "The normal resistance of a pilot wire is",
    "options": [
      { "answer": "More than 500 ohms", "correct": false },
      { "answer": "More than 1500 ohms", "correct": false },
      { "answer": "Less than 500 ohms", "correct": true },
      { "answer": "Less than 1500 ohms", "correct": false }
    ]
  },

  {
    "question": "Formative time lag depends on the mechanism of the avalanche growth in gap. The formative time lag is usually:",
    "options": [
      { "answer": "Much shorter than the statistical time lag", "correct": true },
      { "answer": "Much greater than the statistical time lag", "correct": false },
      { "answer": "Equal to the statistical time lag", "correct": false },
      { "answer": "None of these", "correct": false }
    ]
  },
  {
    "question": "What happens in case of capacitance of line to ground if the effect of earth is taken into account?",
    "options": [
      { "answer": "Capacitance of line to ground decreases", "correct": false },
      { "answer": "Capacitance of line to ground increases", "correct": true },
      { "answer": "The capacitance remains unaltered", "correct": false },
      { "answer": "The capacitance becomes infinite", "correct": false }
    ]
  },
  {
    "question": "Cables that transmit signals in the form of light are:",
    "options": [
      { "answer": "Unwired", "correct": false },
      { "answer": "Fiber optic cable", "correct": true },
      { "answer": "Coaxial cable", "correct": false },
      { "answer": "Twisted pair cable", "correct": false }
    ]
  },
  {
    "question": "In the analysis of short transmission lines, which of the following is neglected?",
    "options": [
      { "answer": "I²R loss", "correct": false },
      { "answer": "Shunt admittance", "correct": true },
      { "answer": "Series impedance", "correct": false },
      { "answer": "All of the above", "correct": false }
    ]
  },
  {
    "question": "A single-phase transmission line of impedance j0.8 ohm supplies a resistive load of 500 A at 300 V. The sending end power factor is:",
    "options": [
      { "answer": "Unity", "correct": false },
      { "answer": "0.8 lagging", "correct": false },
      { "answer": "0.8 leading", "correct": false },
      { "answer": "0.6 lagging", "correct": true }
    ]
  },
  {
    "question": "For a twin-wire transmission line in air, the adjacent voltage maxima are at 12.5 cm and 25.0 cm. The line operates at a frequency of:",
    "options": [
      { "answer": "1.2 GHz", "correct": true },
      { "answer": "600 MHz", "correct": false },
      { "answer": "2.5 GHz", "correct": false },
      { "answer": "2.1 GHz", "correct": false }
    ]
  },
  {
    "question": "The capacity of a lead-acid cell is measured in:",
    "options": [
      { "answer": "Amperes", "correct": false },
      { "answer": "Ampere-hours", "correct": true },
      { "answer": "Watts", "correct": false },
      { "answer": "Watt-hour", "correct": false }
    ]
  },
  {
    "question": "Satellite power requirement is provided through:",
    "options": [
      { "answer": "Solar cells", "correct": true },
      { "answer": "Dry cells", "correct": false },
      { "answer": "Nickel-cadmium cells", "correct": false },
      { "answer": "Lead-acid batteries", "correct": false }
    ]
  },
  {
    "question": "The ratio of ampere-hour efficiency to watt-hour efficiency of a lead-acid cell is:",
    "options": [
      { "answer": "Just one", "correct": false },
      { "answer": "Always greater than one", "correct": true },
      { "answer": "Always less than one", "correct": false },
      { "answer": "None of the above", "correct": false }
    ]
  },
  {
    "question": "The rate of rise of current through an inductive coil is maximum:",
    "options": [
      { "answer": "At 63.2% of its maximum steady value", "correct": false },
      { "answer": "At the start of the current flow", "correct": true },
      { "answer": "After one time constant", "correct": false },
      { "answer": "Near the final maximum value of current", "correct": false }
    ]
  }





  ];

  let currentQuestionIndex = 0;
    let positiveScore = 0;
    let negativeScore = 0;
    let timer = 15 * 60;
    let answeredQuestions = Array(questions.length).fill(false);
    let userAnswers = Array(questions.length).fill(null);

    function loadQuestion(index) {
      const question = questions[index];
      document.getElementById("question-text").innerHTML = `Q${index + 1}: ${question.question}`;
      const optionsContainer = document.getElementById("options-container");
      optionsContainer.innerHTML = "";

      question.options.forEach((option, i) => {
        const optionButton = document.createElement("button");
        optionButton.innerHTML = option.answer;
        optionButton.onclick = () => checkAnswer(i);
        optionsContainer.appendChild(optionButton);
      });
    }

    function checkAnswer(selectedOptionIndex) {
      if (answeredQuestions[currentQuestionIndex]) return;

      const question = questions[currentQuestionIndex];
      const isCorrect = question.options[selectedOptionIndex].correct;
      answeredQuestions[currentQuestionIndex] = true;
      userAnswers[currentQuestionIndex] = { answer: selectedOptionIndex, correct: isCorrect };

      if (isCorrect) {
        positiveScore++;
        updatePaletteButton(currentQuestionIndex, true);
      } else {
        negativeScore++;
        updatePaletteButton(currentQuestionIndex, false);
      }

      document.getElementById("positive-score").textContent = positiveScore;
      document.getElementById("negative-score").textContent = negativeScore;
    }

    function updatePaletteButton(index, isCorrect) {
      const paletteButton = document.getElementById(`palette-button-${index}`);
      paletteButton.classList.remove("correct", "incorrect");
      paletteButton.classList.add(isCorrect ? "correct" : "incorrect");
    }

    function setupPalette() {
      const paletteContainer = document.getElementById("question-palette");
      questions.forEach((_, index) => {
        const button = document.createElement("button");
        button.id = `palette-button-${index}`;
        button.textContent = index + 1;
        button.onclick = () => {
          currentQuestionIndex = index;
          loadQuestion(index);
        };
        paletteContainer.appendChild(button);
      });
    }

    document.getElementById("save-next").onclick = () => {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
      }
    };

    document.getElementById("prev-question").onclick = () => {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
      }
    };

    document.getElementById("skip-question").onclick = () => {
      answeredQuestions[currentQuestionIndex] = true;
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) loadQuestion(currentQuestionIndex);
    };

    document.getElementById("submit-quiz").onclick = () => {
      sessionStorage.setItem("userAnswers", JSON.stringify(userAnswers));
      sessionStorage.setItem("questions", JSON.stringify(questions));
      window.location.href = "results.html";
    };

    setInterval(() => {
      timer--;
      document.getElementById("time-left").textContent = formatTime(timer);
      if (timer === 0) document.getElementById("submit-quiz").click();
    }, 1000);

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${minutes}:${secs < 10 ? "0" : ""}${secs}`;
    }

    setupPalette();
    loadQuestion(currentQuestionIndex);
  </script>
</body>
</html>
