<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Set-33 QwickLumen Institute for Engineers</title>
  <style>
    /* Styles kept as provided */
    body { font-family: Arial, sans-serif; background-color: #f4f6f9; margin: 0; padding: 0; user-select: none; }
    .header { background-color: #003366; color: white; padding: 10px; display: flex; justify-content: center; align-items: center; position: relative; }
    .header h1 { margin: 0; font-size: 20px; }
    .home-button { position: absolute; left: 10px; background-color: #2e5984; color: white; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); }
    .home-button:hover { background-color: #345b82; }
    .time-section { position: absolute; right: 10px; font-size: 14px; }
    .quiz-container { display: flex; justify-content: space-between; padding: 20px; }
    .left-section { width: 70%; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    .right-section { width: 25%; background-color: #f4f6f9; padding: 10px; }
    .score-section { text-align: center; margin-bottom: 20px; }
    .question-palette { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 10px; }
    .question-palette button { padding: 15px; font-size: 14px; background-color: #ccc; border: 1px solid #bbb; border-radius: 5px; cursor: pointer; }
    .question-palette button.correct { background-color: #4CAF50; color: white; }
    .question-palette button.incorrect { background-color: #f44336; color: white; }
    .question-container { margin-bottom: 20px; }
    .question-container h2 { font-size: 18px; }
    .options-container button { display: block; width: 100%; padding: 10px; margin-bottom: 10px; background-color: #f8f8f8; border: 1px solid #ccc; border-radius: 5px; text-align: left; cursor: pointer; }
    .options-container button:hover { background-color: #ddd; }
    .nav-buttons { display: flex; justify-content: space-between; margin-top: 20px; }
    .nav-buttons button { padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <button class="home-button" onclick="location.href=' practice_series3.html';">Go to Home Page</button>
    <h1>QwickLumen Institute for Engineers: Practice Set-33</h1>
    <div class="time-section">
      <p>Time Left: <span id="time-left">15:00</span></p>
    </div>
  </div>

  <!-- Main Quiz Section -->
  <div class="quiz-container">
    <!-- Left Section for Questions -->
    <div class="left-section">
      <div class="question-container">
        <h2 id="question-text">Question 1</h2>
      </div>
      <div class="options-container" id="options-container"></div>

      <!-- Navigation Buttons -->
      <div class="nav-buttons">
        <button id="prev-question">Previous Question</button>
        <button id="skip-question">Skip Question</button>
        <button id="save-next">Save & Next</button>
        <button id="submit-quiz">Final Submit</button>
      </div>
    </div>

    <!-- Right Section for Question Palette and Score -->
    <div class="right-section">
      <div class="score-section">
        <p>Score: <span id="positive-score">0</span> | Negative Mark: <span id="negative-score">0</span></p>
      </div>
      <h3>Question Palette</h3>
      <div class="question-palette" id="question-palette"></div>
    </div>
  </div>

  <script>

    // Sample question data in JSON format
    const questions = [



  {
    "question": "If the excitation of the synchronous generator fails, it acts as a/an:",
    "options": [
      { "answer": "Synchronous motor", "correct": false },
      { "answer": "Synchronous generator", "correct": false },
      { "answer": "Induction motor", "correct": true },
      { "answer": "Induction generator", "correct": false }
    ]
  },
  {
    "question": "Synchronous impedance method of finding voltage regulation of a synchronous motor is also known as:",
    "options": [
      { "answer": "The zero power factor method", "correct": false },
      { "answer": "The EMF method", "correct": true },
      { "answer": "The MMF method", "correct": false },
      { "answer": "The saturated synchronous reactance method", "correct": false }
    ]
  },
  {
    "question": "The full load slip of a synchronous motor is:",
    "options": [
      { "answer": "0.05", "correct": false },
      { "answer": "0.01", "correct": false },
      { "answer": "0", "correct": true },
      { "answer": "0.02", "correct": false }
    ]
  },
  {
    "question": "The nature of an under-excited synchronous motor is:",
    "options": [
      { "answer": "Conductive", "correct": false },
      { "answer": "Inductive", "correct": true },
      { "answer": "Resistive", "correct": false },
      { "answer": "Capacitive", "correct": false }
    ]
  },
  {
    "question": "Which of the following is a disadvantage of a synchronous motor over an induction motor for power requirements from 35 kW up to about 2500 kW?",
    "options": [
      { "answer": "Cost", "correct": false },
      { "answer": "Size", "correct": false },
      { "answer": "Weight", "correct": false },
      { "answer": "Requirement of DC supply for field", "correct": true }
    ]
  },
  {
    "question": "'Selsyn' is the trade name given to:",
    "options": [
      { "answer": "Spinning top", "correct": false },
      { "answer": "Synchros", "correct": true },
      { "answer": "Rotating capacitor", "correct": false },
      { "answer": "Rotating transformer", "correct": false }
    ]
  },
  {
    "question": "What is the short circuit current of an alternator dependent on, if a line-to-line fault occurs?",
    "options": [
      { "answer": "Inductive reactance", "correct": false },
      { "answer": "Synchronous reactance", "correct": true },
      { "answer": "Transient reactance", "correct": false },
      { "answer": "Short circuit resistance", "correct": false }
    ]
  },
  {
    "question": "Which of the following is not a self-start motor?",
    "options": [
      { "answer": "Three phase induction motor", "correct": false },
      { "answer": "Shunt DC motor", "correct": false },
      { "answer": "Synchronous motor", "correct": true },
      { "answer": "Three phase squirrel cage motor", "correct": false }
    ]
  },
  {
    "question": "A pony motor is used for the starting of which of the following motors?",
    "options": [
      { "answer": "Squirrel cage induction motor", "correct": false },
      { "answer": "Scharge motor", "correct": false },
      { "answer": "Synchronous motor", "correct": true },
      { "answer": "Hysteresis motor", "correct": false }
    ]
  },
  {
    "question": "Which motor can conveniently be operated at lagging as well as leading power factors?",
    "options": [
      { "answer": "Wound rotor induction motor", "correct": false },
      { "answer": "Squirrel cage induction motor", "correct": false },
      { "answer": "Synchronous motor", "correct": true },
      { "answer": "DC shunt motor", "correct": false }
    ]
  },

  {
    "question": "In a synchronous motor, minimum armature current corresponds to:",
    "options": [
      { "answer": "Leading power factor only", "correct": false },
      { "answer": "Unity power factor only", "correct": true },
      { "answer": "Lagging or leading power factor", "correct": false },
      { "answer": "Lagging power factor only", "correct": false }
    ]
  },
  {
    "question": "The impedance of a synchronous motor during the slip test is:",
    "options": [
      { "answer": "Very high", "correct": false },
      { "answer": "Zero", "correct": false },
      { "answer": "High", "correct": false },
      { "answer": "Low", "correct": true }
    ]
  },
  {
    "question": "In an alternator, the armature reaction is assumed to be equal to an imaginary _____.",
    "options": [
      { "answer": "Capacitance", "correct": false },
      { "answer": "Current", "correct": false },
      { "answer": "Inductance", "correct": false },
      { "answer": "Reactance", "correct": true }
    ]
  },
  {
    "question": "In a synchronous generator, the nature of armature reaction is _________ when it supplies a load at unity power factor.",
    "options": [
      { "answer": "Demagnetizing", "correct": false },
      { "answer": "Cross-magnetizing", "correct": true },
      { "answer": "Partly demagnetizing and partly cross-magnetizing", "correct": false },
      { "answer": "Partly magnetizing and partly cross-magnetizing", "correct": false }
    ]
  },
  {
    "question": "The pitch factor of a full pitch alternator is:",
    "options": [
      { "answer": "0.7", "correct": false },
      { "answer": "0.5", "correct": false },
      { "answer": "1", "correct": true },
      { "answer": "0", "correct": false }
    ]
  },
  {
    "question": "Which type of alternator is used in hydroelectric power stations?",
    "options": [
      { "answer": "Non-salient pole alternator", "correct": false },
      { "answer": "Turbo generator", "correct": false },
      { "answer": "Salient pole alternator", "correct": true },
      { "answer": "Steam turbine alternator", "correct": false }
    ]
  },
  {
    "question": "In a synchronous machine, the stator frame serves the purpose of:",
    "options": [
      { "answer": "Holding the armature stampings in position and also circulating cold water for cooling", "correct": true },
      { "answer": "Insulating the armature windings", "correct": false },
      { "answer": "Providing path to the magnetic flux", "correct": false },
      { "answer": "Protecting the whole machine", "correct": false }
    ]
  },
  {
    "question": "Hydro-generators are generally employed to run at ____ rpm:",
    "options": [
      { "answer": "500", "correct": true },
      { "answer": "1,000", "correct": false },
      { "answer": "1,500", "correct": false },
      { "answer": "3,000", "correct": false }
    ]
  },
  {
    "question": "In a synchronous alternator, which of the following coils will have EMF closer to a sine wave form?",
    "options": [
      { "answer": "Concentrated winding in full pitch coils", "correct": false },
      { "answer": "Concentrated winding in short pitch coils", "correct": false },
      { "answer": "Distributed winding in full pitch coils", "correct": false },
      { "answer": "Distributed winding in short pitch coils", "correct": true }
    ]
  },
  {
    "question": "The distributed winding in an alternator:",
    "options": [
      { "answer": "Reduces harmonics from armature EMF", "correct": true },
      { "answer": "Increases harmonics in armature EMF", "correct": false },
      { "answer": "No impact on armature conductor", "correct": false },
      { "answer": "Provides voltage balance", "correct": false }
    ]
  },

  {
    "question": "An induction motor and a synchronous motor are connected to a common feeder line. To operate the feeder line at unity power factor, the synchronous motor should be:",
    "options": [
      { "answer": "Overexcited", "correct": true },
      { "answer": "Under excited", "correct": false },
      { "answer": "Normally excited", "correct": false },
      { "answer": "None of these above", "correct": false }
    ]
  },
  {
    "question": "Maximum speed of a synchronous machine for 50 Hz is:",
    "options": [
      { "answer": "6000 r.p.m.", "correct": false },
      { "answer": "1500 r.p.m.", "correct": false },
      { "answer": "3000 r.p.m.", "correct": true },
      { "answer": "4500 r.p.m.", "correct": false }
    ]
  },
  {
    "question": "If a synchronous motor is switched on to a 3-phase supply with its rotor winding short-circuited, it will:",
    "options": [
      { "answer": "Start", "correct": false },
      { "answer": "Not start", "correct": false },
      { "answer": "Start and continue to run as induction motor", "correct": true },
      { "answer": "Start and continue to run as synchronous motor", "correct": false }
    ]
  },
  {
    "question": "The power factor of an alternator driven by constant prime mover input can be changed by adjusting its:",
    "options": [
      { "answer": "Speed", "correct": false },
      { "answer": "Load", "correct": false },
      { "answer": "Field excitation", "correct": true },
      { "answer": "Phase sequence", "correct": false }
    ]
  },
  {
    "question": "In a synchronous machine, when excitation is increased, then:",
    "options": [
      { "answer": "Both field and armature current increase", "correct": true },
      { "answer": "Field current increases", "correct": false },
      { "answer": "Field current decreases", "correct": false },
      { "answer": "Armature current increases", "correct": false }
    ]
  }







  ];

    
  let currentQuestionIndex = 0;
    let positiveScore = 0;
    let negativeScore = 0;
    let timer = 15 * 60;
    let answeredQuestions = Array(questions.length).fill(false);
    let userAnswers = Array(questions.length).fill(null);

    function loadQuestion(index) {
      const question = questions[index];
      document.getElementById("question-text").innerHTML = `Q${index + 1}: ${question.question}`;
      const optionsContainer = document.getElementById("options-container");
      optionsContainer.innerHTML = "";

      question.options.forEach((option, i) => {
        const optionButton = document.createElement("button");
        optionButton.innerHTML = option.answer;
        optionButton.onclick = () => checkAnswer(i);
        optionsContainer.appendChild(optionButton);
      });
    }

    function checkAnswer(selectedOptionIndex) {
      if (answeredQuestions[currentQuestionIndex]) return;

      const question = questions[currentQuestionIndex];
      const isCorrect = question.options[selectedOptionIndex].correct;
      answeredQuestions[currentQuestionIndex] = true;
      userAnswers[currentQuestionIndex] = { answer: selectedOptionIndex, correct: isCorrect };

      if (isCorrect) {
        positiveScore++;
        updatePaletteButton(currentQuestionIndex, true);
      } else {
        negativeScore++;
        updatePaletteButton(currentQuestionIndex, false);
      }

      document.getElementById("positive-score").textContent = positiveScore;
      document.getElementById("negative-score").textContent = negativeScore;
    }

    function updatePaletteButton(index, isCorrect) {
      const paletteButton = document.getElementById(`palette-button-${index}`);
      paletteButton.classList.remove("correct", "incorrect");
      paletteButton.classList.add(isCorrect ? "correct" : "incorrect");
    }

    function setupPalette() {
      const paletteContainer = document.getElementById("question-palette");
      questions.forEach((_, index) => {
        const button = document.createElement("button");
        button.id = `palette-button-${index}`;
        button.textContent = index + 1;
        button.onclick = () => {
          currentQuestionIndex = index;
          loadQuestion(index);
        };
        paletteContainer.appendChild(button);
      });
    }

    document.getElementById("save-next").onclick = () => {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
      }
    };

    document.getElementById("prev-question").onclick = () => {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
      }
    };

    document.getElementById("skip-question").onclick = () => {
      answeredQuestions[currentQuestionIndex] = true;
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) loadQuestion(currentQuestionIndex);
    };

    document.getElementById("submit-quiz").onclick = () => {
      sessionStorage.setItem("userAnswers", JSON.stringify(userAnswers));
      sessionStorage.setItem("questions", JSON.stringify(questions));
      window.location.href = "results.html";
    };

    setInterval(() => {
      timer--;
      document.getElementById("time-left").textContent = formatTime(timer);
      if (timer === 0) document.getElementById("submit-quiz").click();
    }, 1000);

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${minutes}:${secs < 10 ? "0" : ""}${secs}`;
    }

    setupPalette();
    loadQuestion(currentQuestionIndex);
  </script>
</body>
</html>
