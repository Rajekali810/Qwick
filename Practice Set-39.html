<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Set-39 QwickLumen Institute for Engineers</title>
  <style>
    /* Styles kept as provided */
    body { font-family: Arial, sans-serif; background-color: #f4f6f9; margin: 0; padding: 0; user-select: none; }
    .header { background-color: #003366; color: white; padding: 10px; display: flex; justify-content: center; align-items: center; position: relative; }
    .header h1 { margin: 0; font-size: 20px; }
    .home-button { position: absolute; left: 10px; background-color: #2e5984; color: white; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); }
    .home-button:hover { background-color: #345b82; }
    .time-section { position: absolute; right: 10px; font-size: 14px; }
    .quiz-container { display: flex; justify-content: space-between; padding: 20px; }
    .left-section { width: 70%; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    .right-section { width: 25%; background-color: #f4f6f9; padding: 10px; }
    .score-section { text-align: center; margin-bottom: 20px; }
    .question-palette { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 10px; }
    .question-palette button { padding: 15px; font-size: 14px; background-color: #ccc; border: 1px solid #bbb; border-radius: 5px; cursor: pointer; }
    .question-palette button.correct { background-color: #4CAF50; color: white; }
    .question-palette button.incorrect { background-color: #f44336; color: white; }
    .question-container { margin-bottom: 20px; }
    .question-container h2 { font-size: 18px; }
    .options-container button { display: block; width: 100%; padding: 10px; margin-bottom: 10px; background-color: #f8f8f8; border: 1px solid #ccc; border-radius: 5px; text-align: left; cursor: pointer; }
    .options-container button:hover { background-color: #ddd; }
    .nav-buttons { display: flex; justify-content: space-between; margin-top: 20px; }
    .nav-buttons button { padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <button class="home-button" onclick="location.href=' practice_series3.html';">Go to Home Page</button>
    <h1>QwickLumen Institute for Engineers: Practice Set-39</h1>
    <div class="time-section">
      <p>Time Left: <span id="time-left">15:00</span></p>
    </div>
  </div>

  <!-- Main Quiz Section -->
  <div class="quiz-container">
    <!-- Left Section for Questions -->
    <div class="left-section">
      <div class="question-container">
        <h2 id="question-text">Question 1</h2>
      </div>
      <div class="options-container" id="options-container"></div>

      <!-- Navigation Buttons -->
      <div class="nav-buttons">
        <button id="prev-question">Previous Question</button>
        <button id="skip-question">Skip Question</button>
        <button id="save-next">Save & Next</button>
        <button id="submit-quiz">Final Submit</button>
      </div>
    </div>

    <!-- Right Section for Question Palette and Score -->
    <div class="right-section">
      <div class="score-section">
        <p>Score: <span id="positive-score">0</span> | Negative Mark: <span id="negative-score">0</span></p>
      </div>
      <h3>Question Palette</h3>
      <div class="question-palette" id="question-palette"></div>
    </div>
  </div>

  <script>

    
    const questions = [

 
  
  {
    "question": "When quick speed reversal is a consideration, the preferred motor is:",
    "options": [
      { "answer": "DC motor", "correct": true },
      { "answer": "Squirrel cage induction motor", "correct": false },
      { "answer": "Wound rotor induction motor", "correct": false },
      { "answer": "Synchronous motor", "correct": false }
    ]
  },
  {
    "question": "The speed of a D.C. shunt motor more than its full-load speed can be obtained by:",
    "options": [
      { "answer": "Decreasing the field current", "correct": true },
      { "answer": "Increasing the field current", "correct": false },
      { "answer": "Decreasing the armature current", "correct": false },
      { "answer": "Increasing the armature current", "correct": false }
    ]
  },
  {
    "question": "In squirrel cage induction motors, the rotor slots are usually given slight skew in order to reduce:",
    "options": [
      { "answer": "Windage losses", "correct": false },
      { "answer": "Eddy currents", "correct": false },
      { "answer": "Accumulation of dirt and dust", "correct": false },
      { "answer": "Magnetic hum", "correct": true }
    ]
  },
  {
    "question": "In a three-phase induction motor, the number of poles in the rotor winding are always:",
    "options": [
      { "answer": "Zero", "correct": false },
      { "answer": "More than the number of poles in stator", "correct": false },
      { "answer": "Less than the number of poles in stator", "correct": false },
      { "answer": "Equal to the number of poles in stator", "correct": true }
    ]
  },
  {
    "question": "A single-phase induction motor is:",
    "options": [
      { "answer": "Inherently self-starting with high torque", "correct": false },
      { "answer": "Inherently self-starting with low torque", "correct": false },
      { "answer": "Inherently non-self-starting with low torque", "correct": true },
      { "answer": "Inherently non-self-starting with high torque", "correct": false }
    ]
  },
  {
    "question": "Which of the following motors will operate at high power factor?",
    "options": [
      { "answer": "Shaped pole motor", "correct": false },
      { "answer": "Split phase motor", "correct": false },
      { "answer": "Capacitor start motor", "correct": false },
      { "answer": "Capacitor run motor", "correct": true }
    ]
  },
  {
    "question": "The X:R ratio of a 220 kV line as compared to a 400 kV line is:",
    "options": [
      { "answer": "Greater", "correct": false },
      { "answer": "Smaller", "correct": true },
      { "answer": "Equal", "correct": false },
      { "answer": "It could be anything", "correct": false }
    ]
  },
  {
    "question": "The corona loss on a particular system at 50 Hz is 1 kW/km per phase. The corona loss at 60 Hz in the same system would be:",
    "options": [
      { "answer": "1 kW/km per phase", "correct": false },
      { "answer": "0.8 kW/km per phase", "correct": false },
      { "answer": "1.5 kW/km per phase", "correct": false },
      { "answer": "1.13 kW/km per phase", "correct": true }
    ]
  },
  {
    "question": "The main criterion for selecting the size of distribution for a radial distribution system is:",
    "options": [
      { "answer": "Voltage drop", "correct": true },
      { "answer": "Corona loss", "correct": false },
      { "answer": "Temperature rise", "correct": false },
      { "answer": "Capital cost", "correct": false }
    ]
  },
  {
    "question": "When an induction machine is allowed to run above synchronous speed, this characteristic matches:",
    "options": [
      { "answer": "Synchronous motor", "correct": false },
      { "answer": "Induction motor", "correct": false },
      { "answer": "Induction generator", "correct": true },
      { "answer": "DC motor", "correct": false }
    ]
  },
  {
    "question": "The phase sequence of an alternator is RYB. The direction of its field current is reversed. The phase sequence will be:",
    "options": [
      { "answer": "RYB", "correct": true },
      { "answer": "RBY", "correct": false },
      { "answer": "YRB", "correct": false },
      { "answer": "BYR", "correct": false }
    ]
  },
  {
    "question": "Which of the following contributes to the improvement of efficiency of Rankine cycle in a Thermal Power Plant?",
    "options": [
      { "answer": "Reheating of steam at intermediate stage", "correct": false },
      { "answer": "Regeneration use of steam for heating boiler feed water", "correct": false },
      { "answer": "Use of high pressures", "correct": false },
      { "answer": "All of the mentioned", "correct": true }
    ]
  },
  {
    "question": "Zero sequence currents don't exist in the following fault:",
    "options": [
      { "answer": "L-G", "correct": false },
      { "answer": "L-L", "correct": true },
      { "answer": "L-L-G", "correct": false },
      { "answer": "L-L-L-G", "correct": false }
    ]
  },
  {
    "question": "Insulators in EHV lines are designed based on:",
    "options": [
      { "answer": "Switching voltages", "correct": true },
      { "answer": "Peak voltages", "correct": false },
      { "answer": "Corona", "correct": false },
      { "answer": "Lightning voltages", "correct": false }
    ]
  },
  {
    "question": "The working principle of a BLDC motor is:",
    "options": [
      { "answer": "Lorentz force law", "correct": true },
      { "answer": "Fleming’s right hand rule", "correct": false },
      { "answer": "Electromagnetic induction", "correct": false },
      { "answer": "Fleming’s left hand rule", "correct": false }
    ]
  },

  {
    "question": "In case the air gap in an induction motor is increased:",
    "options": [
      { "answer": "The magnetising current of the rotor will decrease.", "correct": false },
      { "answer": "The power factor will decrease.", "correct": true },
      { "answer": "The speed of motor will increase.", "correct": false },
      { "answer": "The windage losses will increase.", "correct": false }
    ]
  },
  {
    "question": "An 8 pole, 3-phase, 50 Hz induction motor is operating at 720 rpm. The frequency of rotor current is:",
    "options": [
      { "answer": "4 Hz", "correct": false },
      { "answer": "3 Hz", "correct": false },
      { "answer": "2 Hz", "correct": true },
      { "answer": "1 Hz", "correct": false }
    ]
  },
  {
    "question": "For a 3-phase induction motor, the synchronous speed is 3000 rpm. Find the actual rotor speed if the slip is 3%.",
    "options": [
      { "answer": "2970 rpm", "correct": true },
      { "answer": "2910 rpm", "correct": false },
      { "answer": "2730 rpm", "correct": false },
      { "answer": "2820 rpm", "correct": false }
    ]
  },
  {
    "question": "A 3φ, 4-pole induction motor is supplied from a 3φ, 50 Hz AC supply. Find the rotor speed when the slip is 5%.",
    "options": [
      { "answer": "1350 RPM", "correct": false },
      { "answer": "1710 RPM", "correct": false },
      { "answer": "3420 RPM", "correct": false },
      { "answer": "1425 RPM", "correct": true }
    ]
  },
  {
    "question": "The speed of a three-phase cage-rotor induction motor depends on:",
    "options": [
      { "answer": "Frequency of the supply only", "correct": false },
      { "answer": "Number of poles only", "correct": false },
      { "answer": "Number of poles and frequency of the supply", "correct": true },
      { "answer": "Input voltage", "correct": false }
    ]
  },
  {
    "question": "In squirrel-cage induction motors, the rotor slots are usually given slight skew in order to:",
    "options": [
      { "answer": "Reduce windage losses.", "correct": false },
      { "answer": "Reduce eddy currents.", "correct": false },
      { "answer": "Eliminate magnetic locking between stator and rotor and reduce magnetic hum.", "correct": true },
      { "answer": "Reduce accumulation of dirt and dust.", "correct": false }
    ]
  },
  {
    "question": "The crawling in induction motor is caused by:",
    "options": [
      { "answer": "Low voltage supply", "correct": false },
      { "answer": "High loads", "correct": false },
      { "answer": "Harmonics", "correct": true },
      { "answer": "Improper design", "correct": false }
    ]
  },
  {
    "question": "For a 3-Phase induction motor, motor copper losses at a slip of 4% is 625 W. Find the motor power output.",
    "options": [
      { "answer": "20 kW", "correct": false },
      { "answer": "10 kW", "correct": false },
      { "answer": "15 kW", "correct": true },
      { "answer": "18 kW", "correct": false }
    ]
  },
  {
    "question": "For an induction motor, the power factor is:",
    "options": [
      { "answer": "Zero", "correct": false },
      { "answer": "Very high", "correct": false },
      { "answer": "Very low", "correct": true },
      { "answer": "Unity", "correct": false }
    ]
  },
  {
    "question": "A three-phase induction motor is running at 4% slip. If the input to the rotor is 1,000 W, then the mechanical power developed by the motor will be:",
    "options": [
      { "answer": "960 W", "correct": true },
      { "answer": "9,600 W", "correct": false },
      { "answer": "96 W", "correct": false },
      { "answer": "0.96 W", "correct": false }
    ]
  }







  ];

  let currentQuestionIndex = 0;
    let positiveScore = 0;
    let negativeScore = 0;
    let timer = 15 * 60;
    let answeredQuestions = Array(questions.length).fill(false);
    let userAnswers = Array(questions.length).fill(null);

    function loadQuestion(index) {
      const question = questions[index];
      document.getElementById("question-text").innerHTML = `Q${index + 1}: ${question.question}`;
      const optionsContainer = document.getElementById("options-container");
      optionsContainer.innerHTML = "";

      question.options.forEach((option, i) => {
        const optionButton = document.createElement("button");
        optionButton.innerHTML = option.answer;
        optionButton.onclick = () => checkAnswer(i);
        optionsContainer.appendChild(optionButton);
      });
    }

    function checkAnswer(selectedOptionIndex) {
      if (answeredQuestions[currentQuestionIndex]) return;

      const question = questions[currentQuestionIndex];
      const isCorrect = question.options[selectedOptionIndex].correct;
      answeredQuestions[currentQuestionIndex] = true;
      userAnswers[currentQuestionIndex] = { answer: selectedOptionIndex, correct: isCorrect };

      if (isCorrect) {
        positiveScore++;
        updatePaletteButton(currentQuestionIndex, true);
      } else {
        negativeScore++;
        updatePaletteButton(currentQuestionIndex, false);
      }

      document.getElementById("positive-score").textContent = positiveScore;
      document.getElementById("negative-score").textContent = negativeScore;
    }

    function updatePaletteButton(index, isCorrect) {
      const paletteButton = document.getElementById(`palette-button-${index}`);
      paletteButton.classList.remove("correct", "incorrect");
      paletteButton.classList.add(isCorrect ? "correct" : "incorrect");
    }

    function setupPalette() {
      const paletteContainer = document.getElementById("question-palette");
      questions.forEach((_, index) => {
        const button = document.createElement("button");
        button.id = `palette-button-${index}`;
        button.textContent = index + 1;
        button.onclick = () => {
          currentQuestionIndex = index;
          loadQuestion(index);
        };
        paletteContainer.appendChild(button);
      });
    }

    document.getElementById("save-next").onclick = () => {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
      }
    };

    document.getElementById("prev-question").onclick = () => {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
      }
    };

    document.getElementById("skip-question").onclick = () => {
      answeredQuestions[currentQuestionIndex] = true;
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) loadQuestion(currentQuestionIndex);
    };

    document.getElementById("submit-quiz").onclick = () => {
      sessionStorage.setItem("userAnswers", JSON.stringify(userAnswers));
      sessionStorage.setItem("questions", JSON.stringify(questions));
      window.location.href = "results.html";
    };

    setInterval(() => {
      timer--;
      document.getElementById("time-left").textContent = formatTime(timer);
      if (timer === 0) document.getElementById("submit-quiz").click();
    }, 1000);

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${minutes}:${secs < 10 ? "0" : ""}${secs}`;
    }

    setupPalette();
    loadQuestion(currentQuestionIndex);
  </script>
</body>
</html>
