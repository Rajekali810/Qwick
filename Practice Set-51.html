<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Set-51 QwickLumen Institute for Engineers</title>
  <style>
    /* Styles kept as provided */
    body { font-family: Arial, sans-serif; background-color: #f4f6f9; margin: 0; padding: 0; user-select: none; }
    .header { background-color: #003366; color: white; padding: 10px; display: flex; justify-content: center; align-items: center; position: relative; }
    .header h1 { margin: 0; font-size: 20px; }
    .home-button { position: absolute; left: 10px; background-color: #2e5984; color: white; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); }
    .home-button:hover { background-color: #345b82; }
    .time-section { position: absolute; right: 10px; font-size: 14px; }
    .quiz-container { display: flex; justify-content: space-between; padding: 20px; }
    .left-section { width: 70%; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    .right-section { width: 25%; background-color: #f4f6f9; padding: 10px; }
    .score-section { text-align: center; margin-bottom: 20px; }
    .question-palette { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 10px; }
    .question-palette button { padding: 15px; font-size: 14px; background-color: #ccc; border: 1px solid #bbb; border-radius: 5px; cursor: pointer; }
    .question-palette button.correct { background-color: #4CAF50; color: white; }
    .question-palette button.incorrect { background-color: #f44336; color: white; }
    .question-container { margin-bottom: 20px; }
    .question-container h2 { font-size: 18px; }
    .options-container button { display: block; width: 100%; padding: 10px; margin-bottom: 10px; background-color: #f8f8f8; border: 1px solid #ccc; border-radius: 5px; text-align: left; cursor: pointer; }
    .options-container button:hover { background-color: #ddd; }
    .nav-buttons { display: flex; justify-content: space-between; margin-top: 20px; }
    .nav-buttons button { padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #submit-quiz {
      background-color: #B22222; /* Deep red color */
    }
    #submit-quiz:hover {
      background-color: #8B0000; /* Darker shade for hover effect */
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <button class="home-button" onclick="location.href='practice_series4.html';">Go to Home Page</button>
    <h1>QwickLumen Institute for Engineers: Practice Set-51</h1>
    <div class="time-section">
      <p>Time Left: <span id="time-left">15:00</span></p>
    </div>
  </div>

  <!-- Main Quiz Section -->
  <div class="quiz-container">
    <!-- Left Section for Questions -->
    <div class="left-section">
      <div class="question-container">
        <h2 id="question-text">Question 1</h2>
      </div>
      <div class="options-container" id="options-container"></div>

      <!-- Navigation Buttons -->
      <div class="nav-buttons">
        <button id="prev-question">Previous Question</button>
        <button id="skip-question">Skip Question</button>
        <button id="save-next">Save & Next</button>
        <button id="submit-quiz">Final Submit</button>
      </div>
    </div>

    <!-- Right Section for Question Palette and Score -->
    <div class="right-section">
      <div class="score-section">
        <p>Score: <span id="positive-score">0</span> | Negative Mark: <span id="negative-score">0</span></p>
      </div>
      <h3>Question Palette</h3>
      <div class="question-palette" id="question-palette"></div>
    </div>
  </div>

  <script>

    
    const questions = [



  {
    "question": "The appropriate speeds of generators used in thermal and hydro power plants, respectively, are:",
    "options": [
      { "answer": "300 RPM and 3000 RPM", "correct": false },
      { "answer": "3000 RPM and 300 RPM", "correct": true },
      { "answer": "3000 RPM and 3000 RPM", "correct": false },
      { "answer": "300 RPM and 300 RPM", "correct": false }
    ]
  },
  {
    "question": "The shape of the voltage wave-form generated by a coil rotating in a magnetic field is called:",
    "options": [
      { "answer": "Sine wave", "correct": true },
      { "answer": "Cot wave", "correct": false },
      { "answer": "Tangent wave", "correct": false },
      { "answer": "Cosec wave", "correct": false }
    ]
  },
  {
    "question": "The insulation resistance of any wiring installation should not be less than:",
    "options": [
      { "answer": "One kiloohm (1KΩ)", "correct": false },
      { "answer": "One ohm (1Ω)", "correct": false },
      { "answer": "One milliohm (1mΩ)", "correct": false },
      { "answer": "One megohm (1MΩ)", "correct": true }
    ]
  },
  {
    "question": "In DOL starter is used for protection against:",
    "options": [
      { "answer": "Cut part in wiring at outer side of motor", "correct": false },
      { "answer": "Internal fault", "correct": false },
      { "answer": "Over current and voltage", "correct": false },
      { "answer": "Auxiliary contact", "correct": true }
    ]
  },
  {
    "question": "An under excited synchronous generator:",
    "options": [
      { "answer": "supplies lagging VARs and operates at lagging power factor", "correct": false },
      { "answer": "supplies leading VARs and operates at lagging power factor", "correct": false },
      { "answer": "supplies leading VARs and operates at leading power factor", "correct": true },
      { "answer": "supplies lagging VARs and operates at leading power factor", "correct": false }
    ]
  },
  {
    "question": "A galvanometer can be turned into an ammeter by:",
    "options": [
      { "answer": "connecting a small resistance in series", "correct": false },
      { "answer": "connecting a small resistance in parallel", "correct": true },
      { "answer": "connecting a large resistance in series", "correct": false },
      { "answer": "connecting a large resistance in parallel", "correct": false }
    ]
  },
  {
    "question": "Other than driving a mechanical load, another purpose of synchronous motor is:",
    "options": [
      { "answer": "to provide auxiliary supply to other load available", "correct": false },
      { "answer": "to maintain temperature at the unit", "correct": false },
      { "answer": "to correct the low lagging power factor of electrical load", "correct": true },
      { "answer": "to work as a transformer if required", "correct": false }
    ]
  },
  {
    "question": "The most economical method of DC machine electrical braking is ______ and the braking achieved by reversal of armature terminals is ______.",
    "options": [
      { "answer": "regenerative braking; plugging", "correct": true },
      { "answer": "regenerative braking; dynamic braking", "correct": false },
      { "answer": "plugging; dynamic braking", "correct": false },
      { "answer": "dynamic braking; regenerative braking", "correct": false }
    ]
  },

  {
    "question": "Three resistances R, 2R and 4R are connected in star connection, its equivalent delta connection will have resistances:",
    "options": [
      { "answer": "2R, 4R and 8R", "correct": false },
      { "answer": "3.5R, 7R and 14R", "correct": true },
      { "answer": "3R, 6R and 12R", "correct": false },
      { "answer": "R, R/2 and R/4", "correct": false }
    ]
  },
  {
    "question": "Two resistances of 10 Ohms each are connected in parallel and this combination is connected with another resistance of 10 Ohms in series. The total resistance of the circuit is:",
    "options": [
      { "answer": "30 Ohms", "correct": false },
      { "answer": "15 Ohms", "correct": true },
      { "answer": "20 Ohms", "correct": false },
      { "answer": "3.33 Ohms", "correct": false }
    ]
  },
  {
    "question": "When two watt meters are used to measure power of a 3 ϕ balanced circuit and one wattmeter reads negative, it means the angle of lag is:",
    "options": [
      { "answer": "0°", "correct": false },
      { "answer": "30°", "correct": false },
      { "answer": "45°", "correct": false },
      { "answer": "Above 60°", "correct": true }
    ]
  },
  {
    "question": "In a two wattmeter method of measuring 3-f power, the wattmeter indicates equal and opposite readings. When load power factor is:",
    "options": [
      { "answer": "90 leading", "correct": false },
      { "answer": "90 lagging", "correct": true },
      { "answer": "30 leading", "correct": false },
      { "answer": "30 lagging", "correct": false }
    ]
  },
  {
    "question": "In the case of power measured by two-wattmeter method in a balanced 3-phase system with a pure capacitive load:",
    "options": [
      { "answer": "one wattmeter will indicate zero and other some non-zero value.", "correct": true },
      { "answer": "both the wattmeters will indicate the same value but of opposite sign.", "correct": false },
      { "answer": "both the wattmeters will indicate zero.", "correct": false },
      { "answer": "both the wattmeters will indicate the same value with same sign.", "correct": false }
    ]
  },
  {
    "question": "In two wattmeter method, if power factor is 0.5, then one of the wattmeters will read:",
    "options": [
      { "answer": "zero", "correct": false },
      { "answer": "w/2", "correct": true },
      { "answer": "w/2", "correct": true },
      { "answer": "w/3", "correct": false }
    ]
  },
  {
    "question": "In the measurement of power on balanced load by two Wattmeter method in a 3-phase circuit, the readings of the Wattmeters are 3 kW and 1 kW respectively, the latter being obtained after reversing the connections to the current coil. The power factor of the load is:",
    "options": [
      { "answer": "0.277", "correct": false },
      { "answer": "0.554", "correct": false },
      { "answer": "0.625", "correct": true },
      { "answer": "0.866", "correct": false }
    ]
  },
  {
    "question": "Two wattmeter method is used for measurement of power in a balanced three-phase load supplied from a balanced three-phase system. If one of the wattmeter reads half of the other (both positive), then the power factor of the load is:",
    "options": [
      { "answer": "0.532", "correct": false },
      { "answer": "0.632", "correct": false },
      { "answer": "0.707", "correct": true },
      { "answer": "0.866", "correct": false }
    ]
  },
  {
    "question": "Single or One Wattmeter method can only be used for:",
    "options": [
      { "answer": "Balanced three-phase load", "correct": true },
      { "answer": "Unbalanced two-phase load", "correct": false },
      { "answer": "Balanced one-phase load", "correct": false },
      { "answer": "Unbalanced one-phase load", "correct": false }
    ]
  },
  {
    "question": "In star connection the phase current is ________ as the line current:",
    "options": [
      { "answer": "0.505 times", "correct": false },
      { "answer": "0.707 times", "correct": false },
      { "answer": "Same", "correct": true },
      { "answer": "Equal and opposite", "correct": false }
    ]
  },
  {
    "question": "Which of the following is called a service main?",
    "options": [
      { "answer": "Conductor connecting generating station to substation", "correct": false },
      { "answer": "Conductor connecting consumer’s terminal to the distributor", "correct": true },
      { "answer": "Conductor connecting substation to substation", "correct": false },
      { "answer": "connecting consumer’s terminal to the distribution substation", "correct": false }
    ]
  },
  {
    "question": "Fuse is used for:",
    "options": [
      { "answer": "Protection against over voltages", "correct": false },
      { "answer": "Protection against limit currents", "correct": false },
      { "answer": "Protection against short circuit currents", "correct": true },
      { "answer": "Protection against single phasing", "correct": false }
    ]
  },
  {
    "question": "H.R.C. fuse is a superior protective device as compared to circuit breaker and relay as far as:",
    "options": [
      { "answer": "Electromagnetic stresses are concerned", "correct": false },
      { "answer": "Thermal stresses are concerned", "correct": true },
      { "answer": "Both thermal and electromagnetic stresses are concerned", "correct": false },
      { "answer": "None of the above", "correct": false }
    ]
  },
  {
    "question": "By which of the following methods voltage of transmission can be regulated?",
    "options": [
      { "answer": "use of series capacitors to neutralize the effect of series reactance", "correct": true },
      { "answer": "Switching in shunt capacitors at the receiving end during heavy loads", "correct": false },
      { "answer": "Use of tap changing transformers", "correct": false },
      { "answer": "Any of the above methods", "correct": true }
    ]
  },
  {
    "question": "Which of the following materials is used for overhead transmission lines?",
    "options": [
      { "answer": "Steel cored aluminium", "correct": true },
      { "answer": "Galvanised steel", "correct": false },
      { "answer": "Cadmium copper", "correct": false },
      { "answer": "All of these", "correct": true }
    ]
  },

  {
    "question": "In Ward-Leonard system, the lower limit of the speed is imposed by:",
    "options": [
      { "answer": "Field resistance.", "correct": false },
      { "answer": "Armature resistance.", "correct": false },
      { "answer": "Residual magnetism of the generator.", "correct": true },
      { "answer": "None of above.", "correct": false }
    ]
  },
  {
    "question": "For very sensitive and wide speed control, the preferable control method is:",
    "options": [
      { "answer": "Armature control.", "correct": false },
      { "answer": "Ward-Leonard control.", "correct": true },
      { "answer": "Multiple voltage control.", "correct": false },
      { "answer": "Field control.", "correct": false }
    ]
  }




  
 

  
  ];

  let currentQuestionIndex = 0;
    let positiveScore = 0;
    let negativeScore = 0;
    let timer = 15 * 60;
    let answeredQuestions = Array(questions.length).fill(false);
    let userAnswers = Array(questions.length).fill(null);

    function loadQuestion(index) {
      const question = questions[index];
      document.getElementById("question-text").innerHTML = `Q${index + 1}: ${question.question}`;
      const optionsContainer = document.getElementById("options-container");
      optionsContainer.innerHTML = "";

      question.options.forEach((option, i) => {
        const optionButton = document.createElement("button");
        optionButton.innerHTML = option.answer;
        optionButton.onclick = () => checkAnswer(i);
        optionsContainer.appendChild(optionButton);
      });
    }

    function checkAnswer(selectedOptionIndex) {
      if (answeredQuestions[currentQuestionIndex]) return;

      const question = questions[currentQuestionIndex];
      const isCorrect = question.options[selectedOptionIndex].correct;
      answeredQuestions[currentQuestionIndex] = true;
      userAnswers[currentQuestionIndex] = { answer: selectedOptionIndex, correct: isCorrect };

      if (isCorrect) {
        positiveScore++;
        updatePaletteButton(currentQuestionIndex, true);
      } else {
        negativeScore++;
        updatePaletteButton(currentQuestionIndex, false);
      }

      document.getElementById("positive-score").textContent = positiveScore;
      document.getElementById("negative-score").textContent = negativeScore;
    }

    function updatePaletteButton(index, isCorrect) {
      const paletteButton = document.getElementById(`palette-button-${index}`);
      paletteButton.classList.remove("correct", "incorrect");
      paletteButton.classList.add(isCorrect ? "correct" : "incorrect");
    }

    function setupPalette() {
      const paletteContainer = document.getElementById("question-palette");
      questions.forEach((_, index) => {
        const button = document.createElement("button");
        button.id = `palette-button-${index}`;
        button.textContent = index + 1;
        button.onclick = () => {
          currentQuestionIndex = index;
          loadQuestion(index);
        };
        paletteContainer.appendChild(button);
      });
    }

    document.getElementById("save-next").onclick = () => {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
      }
    };

    document.getElementById("prev-question").onclick = () => {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
      }
    };

    document.getElementById("skip-question").onclick = () => {
      answeredQuestions[currentQuestionIndex] = true;
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) loadQuestion(currentQuestionIndex);
    };

    document.getElementById("submit-quiz").onclick = () => {
      sessionStorage.setItem("userAnswers", JSON.stringify(userAnswers));
      sessionStorage.setItem("questions", JSON.stringify(questions));
      window.location.href = "results.html";
    };

    setInterval(() => {
      timer--;
      document.getElementById("time-left").textContent = formatTime(timer);
      if (timer === 0) document.getElementById("submit-quiz").click();
    }, 1000);

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${minutes}:${secs < 10 ? "0" : ""}${secs}`;
    }

    setupPalette();
    loadQuestion(currentQuestionIndex);
  </script>
</body>
</html>
