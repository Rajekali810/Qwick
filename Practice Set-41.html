<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Set-41 QwickLumen Institute for Engineers</title>
  <style>
    /* Styles kept as provided */
    body { font-family: Arial, sans-serif; background-color: #f4f6f9; margin: 0; padding: 0; user-select: none; }
    .header { background-color: #003366; color: white; padding: 10px; display: flex; justify-content: center; align-items: center; position: relative; }
    .header h1 { margin: 0; font-size: 20px; }
    .home-button { position: absolute; left: 10px; background-color: #2e5984; color: white; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); }
    .home-button:hover { background-color: #345b82; }
    .time-section { position: absolute; right: 10px; font-size: 14px; }
    .quiz-container { display: flex; justify-content: space-between; padding: 20px; }
    .left-section { width: 70%; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    .right-section { width: 25%; background-color: #f4f6f9; padding: 10px; }
    .score-section { text-align: center; margin-bottom: 20px; }
    .question-palette { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 10px; }
    .question-palette button { padding: 15px; font-size: 14px; background-color: #ccc; border: 1px solid #bbb; border-radius: 5px; cursor: pointer; }
    .question-palette button.correct { background-color: #4CAF50; color: white; }
    .question-palette button.incorrect { background-color: #f44336; color: white; }
    .question-container { margin-bottom: 20px; }
    .question-container h2 { font-size: 18px; }
    .options-container button { display: block; width: 100%; padding: 10px; margin-bottom: 10px; background-color: #f8f8f8; border: 1px solid #ccc; border-radius: 5px; text-align: left; cursor: pointer; }
    .options-container button:hover { background-color: #ddd; }
    .nav-buttons { display: flex; justify-content: space-between; margin-top: 20px; }
    .nav-buttons button { padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <button class="home-button" onclick="location.href=' practice_series3.html';">Go to Home Page</button>
    <h1>QwickLumen Institute for Engineers: Practice Set-41</h1>
    <div class="time-section">
      <p>Time Left: <span id="time-left">15:00</span></p>
    </div>
  </div>

  <!-- Main Quiz Section -->
  <div class="quiz-container">
    <!-- Left Section for Questions -->
    <div class="left-section">
      <div class="question-container">
        <h2 id="question-text">Question 1</h2>
      </div>
      <div class="options-container" id="options-container"></div>

      <!-- Navigation Buttons -->
      <div class="nav-buttons">
        <button id="prev-question">Previous Question</button>
        <button id="skip-question">Skip Question</button>
        <button id="save-next">Save & Next</button>
        <button id="submit-quiz">Final Submit</button>
      </div>
    </div>

    <!-- Right Section for Question Palette and Score -->
    <div class="right-section">
      <div class="score-section">
        <p>Score: <span id="positive-score">0</span> | Negative Mark: <span id="negative-score">0</span></p>
      </div>
      <h3>Question Palette</h3>
      <div class="question-palette" id="question-palette"></div>
    </div>
  </div>

  <script>

    
    const questions = [


  {
    "question": "A three-phase synchronous motor will have:",
    "options": [
      { "answer": "three slip rings", "correct": false },
      { "answer": "one slip ring", "correct": true },
      { "answer": "two slip rings", "correct": false },
      { "answer": "no slip rings", "correct": false }
    ]
  },
  {
    "question": "Which of the following is NOT a characteristic of a slip ring induction motor?",
    "options": [
      { "answer": "High starting torque", "correct": false },
      { "answer": "High efficiency", "correct": true },
      { "answer": "High cost", "correct": false },
      { "answer": "High maintenance", "correct": false }
    ]
  },
  {
    "question": "Which type of 3-phase motor starter is suitable for the 3-phase slip ring induction motor?",
    "options": [
      { "answer": "Star and delta starter", "correct": false },
      { "answer": "DOL starter", "correct": false },
      { "answer": "Auto transformer starter", "correct": false },
      { "answer": "Rotor resistance starter", "correct": true }
    ]
  },
  {
    "question": "Which of the following losses are found only in the wound rotor induction motors?",
    "options": [
      { "answer": "Brush contact losses", "correct": true },
      { "answer": "Rotor ohmic losses", "correct": false },
      { "answer": "Stray load losses", "correct": false },
      { "answer": "Stator ohmic losses", "correct": false }
    ]
  },
  {
    "question": "The motor normally used for crane travel is:",
    "options": [
      { "answer": "AC slip ring motor", "correct": true },
      { "answer": "Ward Leonard controlled DC shunt motor", "correct": false },
      { "answer": "Synchronous motor", "correct": false },
      { "answer": "DC differentially compounded motor", "correct": false }
    ]
  },
  {
    "question": "In medium sized induction motors, the slip is generally around:",
    "options": [
      { "answer": "0.04%", "correct": false },
      { "answer": "0.4%", "correct": false },
      { "answer": "4%", "correct": true },
      { "answer": "14%", "correct": false }
    ]
  },
  {
    "question": "In a three-phase induction motor, the slip is generally:",
    "options": [
      { "answer": "15% to 25%", "correct": false },
      { "answer": "2% to 5%", "correct": true },
      { "answer": "0", "correct": false },
      { "answer": "More than 45%", "correct": false }
    ]
  },
  {
    "question": "The torque developed in the cage induction motor with auto-starter is:",
    "options": [
      { "answer": "k/torque with direct switching", "correct": false },
      { "answer": "K × torque with direct switching", "correct": false },
      { "answer": "K2 × torque with direct switching", "correct": true },
      { "answer": "k2/torque with direct switching", "correct": false }
    ]
  },
  {
    "question": "After using Auto transformer starter, starting current gets limited to:",
    "options": [
      { "answer": "7-8 times full load current", "correct": false },
      { "answer": "2-3 times full load current", "correct": false },
      { "answer": "2.5-4 times full load current", "correct": true },
      { "answer": "10 times full load current", "correct": false }
    ]
  },
  {
    "question": "An induction motor is:",
    "options": [
      { "answer": "Self-starting with zero torque", "correct": false },
      { "answer": "Self-starting with high torque", "correct": false },
      { "answer": "Self-starting with low torque", "correct": true },
      { "answer": "Non-self starting", "correct": false }
    ]
  },
  {
    "question": "The shape of the torque/slip curve of an induction motor is:",
    "options": [
      { "answer": "Parabola", "correct": false },
      { "answer": "Hyperbola", "correct": false },
      { "answer": "Rectangular parabola", "correct": true },
      { "answer": "Straight line", "correct": false }
    ]
  },
  {
    "question": "In the normal operating speed of an induction motor, torque is:",
    "options": [
      { "answer": "directly proportional to slip", "correct": true },
      { "answer": "directly proportional to the square of the slip", "correct": false },
      { "answer": "inversely proportional to the square of the slip", "correct": false },
      { "answer": "inversely proportional to slip", "correct": false }
    ]
  },
  {
    "question": "Blocked rotor test on induction motors is used to find out:",
    "options": [
      { "answer": "Leakage reactance", "correct": false },
      { "answer": "Power factor on short circuit", "correct": false },
      { "answer": "Short-circuit current under rated voltage", "correct": false },
      { "answer": "All of the above", "correct": true }
    ]
  },
  {
    "question": "Slip ring motor is preferred over squirrel cage induction motor where:",
    "options": [
      { "answer": "High starting torque is required", "correct": true },
      { "answer": "Load torque is heavy", "correct": false },
      { "answer": "Heavy pull out torque is required", "correct": false },
      { "answer": "All of the above", "correct": false }
    ]
  },
  {
    "question": "In squirrel cage induction motors, the rotor slots are usually given slight skew in order to:",
    "options": [
      { "answer": "Reduce windage losses", "correct": false },
      { "answer": "Reduce eddy currents", "correct": false },
      { "answer": "Reduce accumulation of dirt and dust", "correct": false },
      { "answer": "Reduce magnetic hum", "correct": true }
    ]
  },

  {
    "question": "The value of transformation ratio of an induction motor can be found by:",
    "options": [
      { "answer": "open-circuit test only", "correct": false },
      { "answer": "short-circuit test only", "correct": true },
      { "answer": "stator resistance test", "correct": false },
      { "answer": "none of the above", "correct": false }
    ]
  },
  {
    "question": "The circle diagram for an induction motor cannot be used to determine:",
    "options": [
      { "answer": "Efficiency", "correct": false },
      { "answer": "Power factor", "correct": false },
      { "answer": "Frequency", "correct": true },
      { "answer": "Output", "correct": false }
    ]
  },
  {
    "question": "Which of the following is not determined by a circle diagram?",
    "options": [
      { "answer": "Efficiency", "correct": false },
      { "answer": "Power factor", "correct": false },
      { "answer": "Frequency", "correct": true },
      { "answer": "Output", "correct": false }
    ]
  },
  {
    "question": "Rotor rheostat control method of speed control is used for:",
    "options": [
      { "answer": "Squirrel-cage induction motors only", "correct": false },
      { "answer": "Slip ring induction motors only", "correct": true },
      { "answer": "Both (A) and (B)", "correct": false },
      { "answer": "None of the above", "correct": false }
    ]
  },
  {
    "question": "A change of 4% of supply voltage to an induction motor will produce a change of approximately:",
    "options": [
      { "answer": "4% in the rotor torque", "correct": false },
      { "answer": "8% in the rotor torque", "correct": false },
      { "answer": "12% in the rotor torque", "correct": false },
      { "answer": "16% in the rotor torque", "correct": true }
    ]
  },
  {
    "question": "For a slip ring induction motor, if the supply voltage changes by 5% it will produce approximately a change of ________ in rotor torque.",
    "options": [
      { "answer": "10%", "correct": true },
      { "answer": "21%", "correct": false },
      { "answer": "5%", "correct": false },
      { "answer": "15%", "correct": false }
    ]
  },
  {
    "question": "In a star-delta starter of an induction motor:",
    "options": [
      { "answer": "Resistance is inserted in the stator", "correct": false },
      { "answer": "Reduced voltage is applied to the stator", "correct": false },
      { "answer": "Resistance is inserted in the rotor", "correct": false },
      { "answer": "Applied voltage per stator phase is 57.7% of the line voltage", "correct": true }
    ]
  },
  {
    "question": "In the circle diagram for induction motor, the diameter of the circle represents:",
    "options": [
      { "answer": "Slip", "correct": false },
      { "answer": "Rotor current", "correct": true },
      { "answer": "Running torque", "correct": false },
      { "answer": "Line voltage", "correct": false }
    ]
  },
  {
    "question": "If an induction motor with certain ratio of rotor to stator slots, runs at 1/7 of the normal speed, the phenomenon will be termed as:",
    "options": [
      { "answer": "Humming", "correct": false },
      { "answer": "Hunting", "correct": false },
      { "answer": "Crawling", "correct": true },
      { "answer": "Cogging", "correct": false }
    ]
  },
  {
    "question": "The rotor of a 3-phase induction motor always runs at:",
    "options": [
      { "answer": "synchronous speed", "correct": false },
      { "answer": "less than synchronous speed", "correct": true },
      { "answer": "more than synchronous speed", "correct": false },
      { "answer": "none of the above", "correct": false }
    ]
  }










  ];

  let currentQuestionIndex = 0;
    let positiveScore = 0;
    let negativeScore = 0;
    let timer = 15 * 60;
    let answeredQuestions = Array(questions.length).fill(false);
    let userAnswers = Array(questions.length).fill(null);

    function loadQuestion(index) {
      const question = questions[index];
      document.getElementById("question-text").innerHTML = `Q${index + 1}: ${question.question}`;
      const optionsContainer = document.getElementById("options-container");
      optionsContainer.innerHTML = "";

      question.options.forEach((option, i) => {
        const optionButton = document.createElement("button");
        optionButton.innerHTML = option.answer;
        optionButton.onclick = () => checkAnswer(i);
        optionsContainer.appendChild(optionButton);
      });
    }

    function checkAnswer(selectedOptionIndex) {
      if (answeredQuestions[currentQuestionIndex]) return;

      const question = questions[currentQuestionIndex];
      const isCorrect = question.options[selectedOptionIndex].correct;
      answeredQuestions[currentQuestionIndex] = true;
      userAnswers[currentQuestionIndex] = { answer: selectedOptionIndex, correct: isCorrect };

      if (isCorrect) {
        positiveScore++;
        updatePaletteButton(currentQuestionIndex, true);
      } else {
        negativeScore++;
        updatePaletteButton(currentQuestionIndex, false);
      }

      document.getElementById("positive-score").textContent = positiveScore;
      document.getElementById("negative-score").textContent = negativeScore;
    }

    function updatePaletteButton(index, isCorrect) {
      const paletteButton = document.getElementById(`palette-button-${index}`);
      paletteButton.classList.remove("correct", "incorrect");
      paletteButton.classList.add(isCorrect ? "correct" : "incorrect");
    }

    function setupPalette() {
      const paletteContainer = document.getElementById("question-palette");
      questions.forEach((_, index) => {
        const button = document.createElement("button");
        button.id = `palette-button-${index}`;
        button.textContent = index + 1;
        button.onclick = () => {
          currentQuestionIndex = index;
          loadQuestion(index);
        };
        paletteContainer.appendChild(button);
      });
    }

    document.getElementById("save-next").onclick = () => {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
      }
    };

    document.getElementById("prev-question").onclick = () => {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
      }
    };

    document.getElementById("skip-question").onclick = () => {
      answeredQuestions[currentQuestionIndex] = true;
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) loadQuestion(currentQuestionIndex);
    };

    document.getElementById("submit-quiz").onclick = () => {
      sessionStorage.setItem("userAnswers", JSON.stringify(userAnswers));
      sessionStorage.setItem("questions", JSON.stringify(questions));
      window.location.href = "results.html";
    };

    setInterval(() => {
      timer--;
      document.getElementById("time-left").textContent = formatTime(timer);
      if (timer === 0) document.getElementById("submit-quiz").click();
    }, 1000);

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${minutes}:${secs < 10 ? "0" : ""}${secs}`;
    }

    setupPalette();
    loadQuestion(currentQuestionIndex);
  </script>
</body>
</html>
