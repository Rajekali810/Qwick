<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Set-21 QwickLumen Institute for Engineers</title>
  <style>
    /* Styles kept as provided */
    body { font-family: Arial, sans-serif; background-color: #f4f6f9; margin: 0; padding: 0; user-select: none; }
    .header { background-color: #003366; color: white; padding: 10px; display: flex; justify-content: center; align-items: center; position: relative; }
    .header h1 { margin: 0; font-size: 20px; }
    .home-button { position: absolute; left: 10px; background-color: #2e5984; color: white; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); }
    .home-button:hover { background-color: #345b82; }
    .time-section { position: absolute; right: 10px; font-size: 14px; }
    .quiz-container { display: flex; justify-content: space-between; padding: 20px; }
    .left-section { width: 70%; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    .right-section { width: 25%; background-color: #f4f6f9; padding: 10px; }
    .score-section { text-align: center; margin-bottom: 20px; }
    .question-palette { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 10px; }
    .question-palette button { padding: 15px; font-size: 14px; background-color: #ccc; border: 1px solid #bbb; border-radius: 5px; cursor: pointer; }
    .question-palette button.correct { background-color: #4CAF50; color: white; }
    .question-palette button.incorrect { background-color: #f44336; color: white; }
    .question-container { margin-bottom: 20px; }
    .question-container h2 { font-size: 18px; }
    .options-container button { display: block; width: 100%; padding: 10px; margin-bottom: 10px; background-color: #f8f8f8; border: 1px solid #ccc; border-radius: 5px; text-align: left; cursor: pointer; }
    .options-container button:hover { background-color: #ddd; }
    .nav-buttons { display: flex; justify-content: space-between; margin-top: 20px; }
    .nav-buttons button { padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <button class="home-button" onclick="location.href=' next-page.html';">Go to Home Page</button>
    <h1>QwickLumen Institute for Engineers: Practice Set-21</h1>
    <div class="time-section">
      <p>Time Left: <span id="time-left">15:00</span></p>
    </div>
  </div>

  <!-- Main Quiz Section -->
  <div class="quiz-container">
    <!-- Left Section for Questions -->
    <div class="left-section">
      <div class="question-container">
        <h2 id="question-text">Question 1</h2>
      </div>
      <div class="options-container" id="options-container"></div>

      <!-- Navigation Buttons -->
      <div class="nav-buttons">
        <button id="prev-question">Previous Question</button>
        <button id="skip-question">Skip Question</button>
        <button id="save-next">Save & Next</button>
        <button id="submit-quiz">Final Submit</button>
      </div>
    </div>

    <!-- Right Section for Question Palette and Score -->
    <div class="right-section">
      <div class="score-section">
        <p>Score: <span id="positive-score">0</span> | Negative Mark: <span id="negative-score">0</span></p>
      </div>
      <h3>Question Palette</h3>
      <div class="question-palette" id="question-palette"></div>
    </div>
  </div>

  <script>

    // Sample question data in JSON format
    const questions = [

{
"question": "Power factor of electric bulb is",
"options": [
{"answer": "Zero", "correct": false},
{"answer": "Lagging", "correct": false},
{"answer": "Leading", "correct": false},
{"answer": "Unity", "correct": true}
]
},

{
"question": "If a sinusoidal wave has frequency of 50 Hz with 30 A r.m.s. current which of the following equation represents this wave?",
"options": [
{"answer": "42.42 sin 314 t", "correct": true},
{"answer": "60 sin 25 t", "correct": false},
{"answer": "30 sin 50 t", "correct": false},
{"answer": "84.84 sin 25 t", "correct": false}
]
},

{
"question": "The period of a wave is",
"options": [
{"answer": "The same as frequency", "correct": false},
{"answer": "Time required to complete one cycle", "correct": true},
{"answer": "Expressed in amperes", "correct": false},
{"answer": "None of the above", "correct": false}
]
},

{
"question": "The r.m.s. value and mean value is the same in the case of",
"options": [
{"answer": "Triangular wave", "correct": false},
{"answer": "Sine wave", "correct": false},
{"answer": "Square wave", "correct": true},
{"answer": "Half wave rectified sine wave", "correct": false}
]
},

{
"question": "For the same peak value, which of the following wave has the least mean value?",
"options": [
{"answer": "Half wave rectified sine wave", "correct": true},
{"answer": "Triangular wave", "correct": false},
{"answer": "Sine wave", "correct": false},
{"answer": "Square wave", "correct": false}
]
},

{
"question": "Time constant of an inductive circuit",
"options": [
{"answer": "Increases with increase of inductance and decrease of resistance", "correct": true},
{"answer": "Increases with the increase of inductance and the increase of resistance", "correct": false},
{"answer": "Increases with the decrease of inductance and decrease of resistance", "correct": false},
{"answer": "Increases with decrease of inductance and increase of resistance", "correct": false}
]
},

{
"question": "The time constant of circuit with inductance 240 mH in series with resistance 20 ohm is:",
"options": [
{"answer": "1.2 μs", "correct": false},
{"answer": "12 μs", "correct": false},
{"answer": "1.212 ms", "correct": false},
{"answer": "12 ms", "correct": true}
]
},

{
"question": "You could increase the time constant of an RC circuit by",
"options": [
{"answer": "adding a resistor in parallel with the circuit resistance", "correct": false},
{"answer": "adding a capacitor in parallel with the circuit capacitance", "correct": true},
{"answer": "increasing the amplitude of the input voltage", "correct": false},
{"answer": "exchanging the position of the resistor and capacitor in the circuit", "correct": false}
]
},

{
"question": "Power factor of an electrical circuit is equal to",
"options": [
{"answer": "R/Z", "correct": false},
{"answer": "Cosine of phase angle difference between current and voltage", "correct": false},
{"answer": "Ratio of useful current to total current Iw/I", "correct": false},
{"answer": "All above", "correct": true}
]
},

{
"question": "The peak value of a sine wave is 200 V. Its average value is",
"options": [
{"answer": "127.4 V", "correct": true},
{"answer": "141.4 V", "correct": false},
{"answer": "282.8 V", "correct": false},
{"answer": "200 V", "correct": false}
]
},
{
"question": "The inductance of a coil can be increased by",
"options": [
{"answer": "Increasing core length", "correct": false},
{"answer": "Decreasing the number of turns", "correct": false},
{"answer": "Decreasing the diameter of the former", "correct": false},
{"answer": "Choosing core material having high relative permeability", "correct": true}
]
},

{
"question": "Average power in LCR circuit depends upon",
"options": [
{"answer": "Current", "correct": false},
{"answer": "Current, emf, and phase difference", "correct": true},
{"answer": "Emf", "correct": false},
{"answer": "Phase difference", "correct": false}
]
},

{
"question": "The resistance of a copper wire is R. If the radius of the copper wire is doubled keeping its length same, then the new resistance will be",
"options": [
{"answer": "2R", "correct": false},
{"answer": "R/4", "correct": true},
{"answer": "R/2", "correct": false},
{"answer": "4R", "correct": false}
]
},

{
"question": "The unit of frequency is",
"options": [
{"answer": "Cycle", "correct": false},
{"answer": "Cycle-second", "correct": false},
{"answer": "Hertz/second", "correct": false},
{"answer": "Hertz", "correct": true}
]
},

{
"question": "The Susceptance (B) is the imaginary part of ____.",
"options": [
{"answer": "Impedence", "correct": false},
{"answer": "Resistance", "correct": false},
{"answer": "Conductance", "correct": false},
{"answer": "Admittance", "correct": true}
]
},

{
"question": "Unit of inductive reactance is",
"options": [
{"answer": "Henry", "correct": false},
{"answer": "Millihenry", "correct": false},
{"answer": "Wb", "correct": false},
{"answer": "Ohm", "correct": true}
]
},

{
"question": "If the area, length, and the number of turns of an AC circuit are doubled, then the new inductance will be:",
"options": [
{"answer": "Twice the former", "correct": false},
{"answer": "Four times the former", "correct": true},
{"answer": "Same", "correct": false},
{"answer": "Half the former", "correct": false}
]
},

{
"question": "What is the peak to peak value of a sine waveform whose average value is 12.74 volts?",
"options": [
{"answer": "40 V", "correct": true},
{"answer": "30 V", "correct": false},
{"answer": "20 V", "correct": false},
{"answer": "10 V", "correct": false}
]
},

{
"question": "The most common waveforms of ac is",
"options": [
{"answer": "Square", "correct": false},
{"answer": "Triangular", "correct": false},
{"answer": "Sinusoidal", "correct": true},
{"answer": "Saw tooth", "correct": false}
]
},

{
"question": "The most efficient torque producing actuating structure for the induction type relays is",
"options": [
{"answer": "Shaded pole structure", "correct": false},
{"answer": "Watt hour meter structure", "correct": false},
{"answer": "Induction cup structure", "correct": true},
{"answer": "Single induction loop structure", "correct": false}
]
},
{
"question": "The Principle of Q-meter is based on-",
"options": [
{"answer": "Series resonance", "correct": true},
{"answer": "Parallel resonance", "correct": false},
{"answer": "Both (a) and (b)", "correct": false},
{"answer": "None of the above", "correct": false}
]
},

{
"question": "Q meter is used for measuring which quantity ?",
"options": [
{"answer": "Charge", "correct": false},
{"answer": "Impedance", "correct": false},
{"answer": "Quality factor (Q)", "correct": true},
{"answer": "None of the above", "correct": false}
]
},

{
"question": "A heater is rated as 230 V, 10 kW AC. The value 230 V refers to",
"options": [
{"answer": "Average voltage", "correct": false},
{"answer": "R.M.S voltage", "correct": true},
{"answer": "Peak voltage", "correct": false},
{"answer": "None of the above", "correct": false}
]
},

{
"question": "The effect of inductance is such that current flowing through it",
"options": [
{"answer": "cannot change instantaneously", "correct": true},
{"answer": "can change instantaneously", "correct": false},
{"answer": "cannot change", "correct": false},
{"answer": "is opposed by the inductance", "correct": false}
]
},

{
"question": "In a loss-free R-L-C circuit the transient current will be:",
"options": [
{"answer": "Oscillating", "correct": false},
{"answer": "Non-oscillating", "correct": false},
{"answer": "Sinusoidal wave", "correct": true},
{"answer": "Square wave", "correct": false}
]
}




    ];

    
  let currentQuestionIndex = 0;
    let positiveScore = 0;
    let negativeScore = 0;
    let timer = 15 * 60;
    let answeredQuestions = Array(questions.length).fill(false);
    let userAnswers = Array(questions.length).fill(null);

    function loadQuestion(index) {
      const question = questions[index];
      document.getElementById("question-text").innerHTML = `Q${index + 1}: ${question.question}`;
      const optionsContainer = document.getElementById("options-container");
      optionsContainer.innerHTML = "";

      question.options.forEach((option, i) => {
        const optionButton = document.createElement("button");
        optionButton.innerHTML = option.answer;
        optionButton.onclick = () => checkAnswer(i);
        optionsContainer.appendChild(optionButton);
      });
    }

    function checkAnswer(selectedOptionIndex) {
      if (answeredQuestions[currentQuestionIndex]) return;

      const question = questions[currentQuestionIndex];
      const isCorrect = question.options[selectedOptionIndex].correct;
      answeredQuestions[currentQuestionIndex] = true;
      userAnswers[currentQuestionIndex] = { answer: selectedOptionIndex, correct: isCorrect };

      if (isCorrect) {
        positiveScore++;
        updatePaletteButton(currentQuestionIndex, true);
      } else {
        negativeScore++;
        updatePaletteButton(currentQuestionIndex, false);
      }

      document.getElementById("positive-score").textContent = positiveScore;
      document.getElementById("negative-score").textContent = negativeScore;
    }

    function updatePaletteButton(index, isCorrect) {
      const paletteButton = document.getElementById(`palette-button-${index}`);
      paletteButton.classList.remove("correct", "incorrect");
      paletteButton.classList.add(isCorrect ? "correct" : "incorrect");
    }

    function setupPalette() {
      const paletteContainer = document.getElementById("question-palette");
      questions.forEach((_, index) => {
        const button = document.createElement("button");
        button.id = `palette-button-${index}`;
        button.textContent = index + 1;
        button.onclick = () => {
          currentQuestionIndex = index;
          loadQuestion(index);
        };
        paletteContainer.appendChild(button);
      });
    }

    document.getElementById("save-next").onclick = () => {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
      }
    };

    document.getElementById("prev-question").onclick = () => {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
      }
    };

    document.getElementById("skip-question").onclick = () => {
      answeredQuestions[currentQuestionIndex] = true;
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) loadQuestion(currentQuestionIndex);
    };

    document.getElementById("submit-quiz").onclick = () => {
      sessionStorage.setItem("userAnswers", JSON.stringify(userAnswers));
      sessionStorage.setItem("questions", JSON.stringify(questions));
      window.location.href = "results.html";
    };

    setInterval(() => {
      timer--;
      document.getElementById("time-left").textContent = formatTime(timer);
      if (timer === 0) document.getElementById("submit-quiz").click();
    }, 1000);

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${minutes}:${secs < 10 ? "0" : ""}${secs}`;
    }

    setupPalette();
    loadQuestion(currentQuestionIndex);
  </script>
</body>
</html>
