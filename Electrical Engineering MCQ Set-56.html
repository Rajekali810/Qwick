<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electrical Engineering MCQ Set-56 QwickLumen Institute for Engineers</title>
  <style>
    /* Styles kept as provided */
    body { font-family: Arial, sans-serif; background-color: #f4f6f9; margin: 0; padding: 0; user-select: none; }
    .header { background-color: #003366; color: white; padding: 10px; display: flex; justify-content: center; align-items: center; position: relative; }
    .header h1 { margin: 0; font-size: 20px; }
    .home-button { position: absolute; left: 10px; background-color: #2e5984; color: white; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); }
    .home-button:hover { background-color: #345b82; }
    .time-section { position: absolute; right: 10px; font-size: 14px; }
    .quiz-container { display: flex; justify-content: space-between; padding: 20px; }
    .left-section { width: 70%; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    .right-section { width: 25%; background-color: #f4f6f9; padding: 10px; }
    .score-section { text-align: center; margin-bottom: 20px; }
    .question-palette { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 10px; }
    .question-palette button { padding: 15px; font-size: 14px; background-color: #ccc; border: 1px solid #bbb; border-radius: 5px; cursor: pointer; }
    .question-palette button.correct { background-color: #4CAF50; color: white; }
    .question-palette button.incorrect { background-color: #f44336; color: white; }
    .question-container { margin-bottom: 20px; }
    .question-container h2 { font-size: 18px; }
    .options-container button { display: block; width: 100%; padding: 10px; margin-bottom: 10px; background-color: #f8f8f8; border: 1px solid #ccc; border-radius: 5px; text-align: left; cursor: pointer; }
    .options-container button:hover { background-color: #ddd; }
    .nav-buttons { display: flex; justify-content: space-between; margin-top: 20px; }
    .nav-buttons button { padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #submit-quiz {
      background-color: #B22222; /* Deep red color */
    }
    #submit-quiz:hover {
      background-color: #8B0000; /* Darker shade for hover effect */
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <button class="home-button" onclick="location.href='practice_series4.html';">Go to Home Page</button>
    <h1>Electrical Engineering MCQ Set-56</h1>
    <div class="time-section">
      <p>Time Left: <span id="time-left">15:00</span></p>
    </div>
  </div>

  <!-- Main Quiz Section -->
  <div class="quiz-container">
    <!-- Left Section for Questions -->
    <div class="left-section">
      <div class="question-container">
        <h2 id="question-text">Question 1</h2>
      </div>
      <div class="options-container" id="options-container"></div>

      <!-- Navigation Buttons -->
      <div class="nav-buttons">
        <button id="prev-question">Previous Question</button>
        <button id="skip-question">Skip Question</button>
        <button id="save-next">Save & Next</button>
        <button id="submit-quiz">Final Submit</button>
      </div>
    </div>

    <!-- Right Section for Question Palette and Score -->
    <div class="right-section">
      <div class="score-section">
        <p>Score: <span id="positive-score">0</span> | Negative Mark: <span id="negative-score">0</span></p>
      </div>
      <h3>Question Palette</h3>
      <div class="question-palette" id="question-palette"></div>
    </div>
  </div>

  <script>

    
    const questions = [



    {
        "question": "The supply voltage to an induction motor is reduced by 10%. By what percentage, approximately, will the maximum torque decrease?",
        "options": [
            { "answer": "5%", "correct": false },
            { "answer": "10%", "correct": false },
            { "answer": "20%", "correct": true },
            { "answer": "40%", "correct": false }
        ]
    },
    {
        "question": "The surge impedance value of overhead lines is",
        "options": [
            { "answer": "50 to 100 ohms", "correct": false },
            { "answer": "400 to 600 ohms", "correct": true },
            { "answer": "800 to 1000 ohms", "correct": false },
            { "answer": "10 to 50 ohms", "correct": false }
        ]
    },
    {
        "question": "What is the surge impedance of cable?",
        "options": [
            { "answer": "5 Ω", "correct": false },
            { "answer": "20 Ω", "correct": false },
            { "answer": "10 Ω", "correct": true },
            { "answer": "50 Ω", "correct": false }
        ]
    },
    {
        "question": "Improper bias of a transistor circuit leads to",
        "options": [
            { "answer": "Excessive heat production in collector", "correct": true },
            { "answer": "Faulty location of load line", "correct": false },
            { "answer": "Heavy loading of emitter", "correct": false },
            { "answer": "Distortion in output signal", "correct": false }
        ]
    },
    {
        "question": "Which of the following is not a part of Brushless Excitation scheme used for synchronous machines?",
        "options": [
            { "answer": "Pilot exciter", "correct": false },
            { "answer": "Main exciter", "correct": false },
            { "answer": "Brushes", "correct": true },
            { "answer": "3-phase alternator", "correct": false }
        ]
    },
    {
        "question": "The bridge widely used for capacitance and dissipation factor measurements is ________",
        "options": [
            { "answer": "Owen Bridge", "correct": false },
            { "answer": "Maxwell bridge", "correct": false },
            { "answer": "Schering bridge", "correct": true },
            { "answer": "Kelvin double bridge", "correct": false }
        ]
    },
    {
        "question": "Relative permittivity can be measured by ______ Bridge.",
        "options": [
            { "answer": "Wheatstone", "correct": false },
            { "answer": "Hays", "correct": false },
            { "answer": "Schering", "correct": true },
            { "answer": "Desauty's", "correct": false }
        ]
    },
    {
        "question": "Which bridge is used to measure frequency?",
        "options": [
            { "answer": "Anderson bridge", "correct": false },
            { "answer": "Maxwell's bridge", "correct": false },
            { "answer": "Schering bridge", "correct": false },
            { "answer": "Wien's bridge", "correct": true }
        ]
    },
    {
        "question": "For measurement of mutual inductance, we can use",
        "options": [
            { "answer": "Anderson bridge", "correct": false },
            { "answer": "Maxwell’s bridge", "correct": false },
            { "answer": "Heaviside bridge", "correct": true },
            { "answer": "None of these", "correct": false }
        ]
    },
    {
        "question": "Which of the following is used to measure value of quality factor less than one?",
        "options": [
            { "answer": "Anderson’s Bridge", "correct": false },
            { "answer": "Maxwell’s Inductance Bridge", "correct": false },
            { "answer": "Hay’s Bridge", "correct": true },
            { "answer": "Wheatstone Bridge", "correct": false }
        ]
    },
    {
        "question": "The most common method for measurement of low resistance is",
        "options": [
            { "answer": "Wheatstone bridge", "correct": false },
            { "answer": "Potentiometer method", "correct": false },
            { "answer": "Voltmeter-ammeter method", "correct": false },
            { "answer": "Kelvin’s double bridge", "correct": true }
        ]
    },
    {
        "question": "Wagner earthing device",
        "options": [
            { "answer": "Does not affect AC bridges", "correct": false },
            { "answer": "Affects DC potentiometer", "correct": false },
            { "answer": "Makes possible very high accuracy in measurement", "correct": true },
            { "answer": "Reduces the frequency and waveform errors in AC bridges", "correct": false }
        ]
    },



{
"question": "The units for the deflection sensitivity of a CRO are",
"options": [
{"answer": "Meter/volt", "correct": true},
{"answer": "mm/volt", "correct": false},
{"answer": "mm/m-volt", "correct": false},
{"answer": "m/m-volt", "correct": false}
]
},

{
"question": "The principle of operation of Q-meter is based on",
"options": [
{"answer": "Self inductance", "correct": false},
{"answer": "Mutual inductance", "correct": false},
{"answer": "Series resonance", "correct": true},
{"answer": "Parallel resonance", "correct": false}
]
},

{
"question": "The following error does not result in moving iron instrument with both DC and AC",
"options": [
{"answer": "Stray magnetic field error", "correct": false},
{"answer": "Hysteresis error", "correct": false},
{"answer": "Eddy current error", "correct": true},
{"answer": "Temperature error", "correct": false}
]
},

{
"question": "The moving coil in a dynamometer wattmeter is connected",
"options": [
{"answer": "In series with the fixed coil", "correct": false},
{"answer": "Across the supply", "correct": false},
{"answer": "In series with the load", "correct": false},
{"answer": "Across the load", "correct": true}
]
},

{
"question": "The true r.m.s. voltmeter employs two thermocouples in order to",
"options": [
{"answer": "Prevent drift", "correct": false},
{"answer": "Increase the accuracy", "correct": false},
{"answer": "Increase the sensitivity", "correct": false},
{"answer": "Cancel out the nonlinear effects of first thermocouple", "correct": true}
]
},

{
"question": "The impedance of a capacitor is ___.",
"options": [
{"answer": "Directly proportional to the supply frequency", "correct": false},
{"answer": "Directly proportional to the square root of the supply frequency", "correct": false},
{"answer": "Directly proportional to the square of the supply frequency", "correct": false},
{"answer": "Inversely proportional to the supply frequency", "correct": true}
]
},

{
"question": "On increasing the 'Q' of the coil",
"options": [
{"answer": "Its power factor increases", "correct": false},
{"answer": "Its power factor decreases", "correct": true},
{"answer": "Its power factor remains unaltered", "correct": false},
{"answer": "Its power may increase or decrease", "correct": false}
]
},

{
"question": "A tuned circuit is resonant at 4 MHz. Its Q is 100. The bandwidth is",
"options": [
{"answer": "40 kHz", "correct": true},
{"answer": "400 Hz", "correct": false},
{"answer": "4 kHz", "correct": false},
{"answer": "400 kHz", "correct": false}
]
},

{
"question": "A series resonant circuit has R = 2 Ω, L = 1 mH and C = 0.1 μF, the value of quality factor Q is",
"options": [
{"answer": "50", "correct": true},
{"answer": "25", "correct": false},
{"answer": "30", "correct": false},
{"answer": "40", "correct": false}
]
},

{
"question": "In a series resonant circuit the impedance below resonant frequency",
"options": [
{"answer": "Capacitive", "correct": true},
{"answer": "Inductive", "correct": false},
{"answer": "Resistive", "correct": false},
{"answer": "Depends on values of current components", "correct": false}
]
},

{
"question": "A high Q tuned circuit will permit an amplifier to have high",
"options": [
{"answer": "Fidelity", "correct": false},
{"answer": "Frequency range", "correct": false},
{"answer": "Sensitivity", "correct": false},
{"answer": "Selectivity", "correct": true}
]
},

{
"question": "At a frequency less than the resonant frequency",
"options": [
{"answer": "Series circuit is inductive and parallel circuit is capacitive", "correct": false},
{"answer": "Series circuit is capacitive and parallel circuit is inductive", "correct": true},
{"answer": "Both circuits are capacitive", "correct": false},
{"answer": "Both circuits are inductive", "correct": false}
]
},
{
"question": "Three resistances of 15 Ω each are connected in delta. The resistance of equivalent star will have a value of",
"options": [
{"answer": "15 Ω", "correct": false},
{"answer": "5 Ω", "correct": true},
{"answer": "5/3 Ω", "correct": false},
{"answer": "45 Ω", "correct": false}
]
}

    

  ];

  let currentQuestionIndex = 0;
    let positiveScore = 0;
    let negativeScore = 0;
    let timer = 15 * 60;
    let answeredQuestions = Array(questions.length).fill(false);
    let userAnswers = Array(questions.length).fill(null);

    function loadQuestion(index) {
      const question = questions[index];
      document.getElementById("question-text").innerHTML = `Q${index + 1}: ${question.question}`;
      const optionsContainer = document.getElementById("options-container");
      optionsContainer.innerHTML = "";

      question.options.forEach((option, i) => {
        const optionButton = document.createElement("button");
        optionButton.innerHTML = option.answer;
        optionButton.onclick = () => checkAnswer(i);
        optionsContainer.appendChild(optionButton);
      });
    }

    function checkAnswer(selectedOptionIndex) {
      if (answeredQuestions[currentQuestionIndex]) return;

      const question = questions[currentQuestionIndex];
      const isCorrect = question.options[selectedOptionIndex].correct;
      answeredQuestions[currentQuestionIndex] = true;
      userAnswers[currentQuestionIndex] = { answer: selectedOptionIndex, correct: isCorrect };

      if (isCorrect) {
        positiveScore++;
        updatePaletteButton(currentQuestionIndex, true);
      } else {
        negativeScore++;
        updatePaletteButton(currentQuestionIndex, false);
      }

      document.getElementById("positive-score").textContent = positiveScore;
      document.getElementById("negative-score").textContent = negativeScore;
    }

    function updatePaletteButton(index, isCorrect) {
      const paletteButton = document.getElementById(`palette-button-${index}`);
      paletteButton.classList.remove("correct", "incorrect");
      paletteButton.classList.add(isCorrect ? "correct" : "incorrect");
    }

    function setupPalette() {
      const paletteContainer = document.getElementById("question-palette");
      questions.forEach((_, index) => {
        const button = document.createElement("button");
        button.id = `palette-button-${index}`;
        button.textContent = index + 1;
        button.onclick = () => {
          currentQuestionIndex = index;
          loadQuestion(index);
        };
        paletteContainer.appendChild(button);
      });
    }

    document.getElementById("save-next").onclick = () => {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
      }
    };

    document.getElementById("prev-question").onclick = () => {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
      }
    };

    document.getElementById("skip-question").onclick = () => {
      answeredQuestions[currentQuestionIndex] = true;
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) loadQuestion(currentQuestionIndex);
    };

    document.getElementById("submit-quiz").onclick = () => {
      sessionStorage.setItem("userAnswers", JSON.stringify(userAnswers));
      sessionStorage.setItem("questions", JSON.stringify(questions));
      window.location.href = "results.html";
    };

    setInterval(() => {
      timer--;
      document.getElementById("time-left").textContent = formatTime(timer);
      if (timer === 0) document.getElementById("submit-quiz").click();
    }, 1000);

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${minutes}:${secs < 10 ? "0" : ""}${secs}`;
    }

    setupPalette();
    loadQuestion(currentQuestionIndex);
  </script>
</body>
</html>
