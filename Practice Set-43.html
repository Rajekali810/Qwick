<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Set-43 QwickLumen Institute for Engineers</title>
  <style>
    /* Styles kept as provided */
    body { font-family: Arial, sans-serif; background-color: #f4f6f9; margin: 0; padding: 0; user-select: none; }
    .header { background-color: #003366; color: white; padding: 10px; display: flex; justify-content: center; align-items: center; position: relative; }
    .header h1 { margin: 0; font-size: 20px; }
    .home-button { position: absolute; left: 10px; background-color: #2e5984; color: white; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); }
    .home-button:hover { background-color: #345b82; }
    .time-section { position: absolute; right: 10px; font-size: 14px; }
    .quiz-container { display: flex; justify-content: space-between; padding: 20px; }
    .left-section { width: 70%; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    .right-section { width: 25%; background-color: #f4f6f9; padding: 10px; }
    .score-section { text-align: center; margin-bottom: 20px; }
    .question-palette { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 10px; }
    .question-palette button { padding: 15px; font-size: 14px; background-color: #ccc; border: 1px solid #bbb; border-radius: 5px; cursor: pointer; }
    .question-palette button.correct { background-color: #4CAF50; color: white; }
    .question-palette button.incorrect { background-color: #f44336; color: white; }
    .question-container { margin-bottom: 20px; }
    .question-container h2 { font-size: 18px; }
    .options-container button { display: block; width: 100%; padding: 10px; margin-bottom: 10px; background-color: #f8f8f8; border: 1px solid #ccc; border-radius: 5px; text-align: left; cursor: pointer; }
    .options-container button:hover { background-color: #ddd; }
    .nav-buttons { display: flex; justify-content: space-between; margin-top: 20px; }
    .nav-buttons button { padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <button class="home-button" onclick="location.href=' practice_series3.html';">Go to Home Page</button>
    <h1>QwickLumen Institute for Engineers: Practice Set-43</h1>
    <div class="time-section">
      <p>Time Left: <span id="time-left">15:00</span></p>
    </div>
  </div>

  <!-- Main Quiz Section -->
  <div class="quiz-container">
    <!-- Left Section for Questions -->
    <div class="left-section">
      <div class="question-container">
        <h2 id="question-text">Question 1</h2>
      </div>
      <div class="options-container" id="options-container"></div>

      <!-- Navigation Buttons -->
      <div class="nav-buttons">
        <button id="prev-question">Previous Question</button>
        <button id="skip-question">Skip Question</button>
        <button id="save-next">Save & Next</button>
        <button id="submit-quiz">Final Submit</button>
      </div>
    </div>

    <!-- Right Section for Question Palette and Score -->
    <div class="right-section">
      <div class="score-section">
        <p>Score: <span id="positive-score">0</span> | Negative Mark: <span id="negative-score">0</span></p>
      </div>
      <h3>Question Palette</h3>
      <div class="question-palette" id="question-palette"></div>
    </div>
  </div>

  <script>

    
    const questions = [

  {
    "question": "Ohm's law is not applicable to",
    "options": [
      { "answer": "Semiconductors", "correct": true },
      { "answer": "D.C. circuits", "correct": false },
      { "answer": "Small resistors", "correct": false },
      { "answer": "High currents", "correct": false }
    ]
  },
  {
    "question": "A thermistor has",
    "options": [
      { "answer": "Positive temperature coefficient", "correct": false },
      { "answer": "Negative temperature coefficient", "correct": true },
      { "answer": "Zero temperature coefficient", "correct": false },
      { "answer": "Variable temperature coefficient", "correct": false }
    ]
  },
  {
    "question": "For which of the following 'ampere second' could be the unit?",
    "options": [
      { "answer": "Reluctance", "correct": false },
      { "answer": "Charge", "correct": true },
      { "answer": "Power", "correct": false },
      { "answer": "Energy", "correct": false }
    ]
  },
  {
    "question": "Temperature coefficient of resistance is expressed in terms of",
    "options": [
      { "answer": "ohms/°C", "correct": false },
      { "answer": "mhos/ohm°C", "correct": false },
      { "answer": "ohms/ohm°C", "correct": true },
      { "answer": "mhos/°C", "correct": false }
    ]
  },
  {
    "question": "Voltage dependent resistors are usually made from",
    "options": [
      { "answer": "Charcoal", "correct": false },
      { "answer": "Silicon carbide", "correct": true },
      { "answer": "Nichrome", "correct": false },
      { "answer": "Graphite", "correct": false }
    ]
  },
  {
    "question": "Three 60 W bulbs are in parallel across the 60 V power line. If one bulb burns open",
    "options": [
      { "answer": "There will be heavy current in the main line", "correct": false },
      { "answer": "Rest of the two bulbs will not light", "correct": false },
      { "answer": "All three bulbs will light", "correct": false },
      { "answer": "The other two bulbs will light", "correct": true }
    ]
  },
  {
    "question": "Which of the following materials has a negative temperature coefficient of resistance?",
    "options": [
      { "answer": "Copper", "correct": false },
      { "answer": "Aluminum", "correct": false },
      { "answer": "Carbon", "correct": true },
      { "answer": "Brass", "correct": false }
    ]
  },
  {
    "question": "A resistance having rating 10 ohms, 10 W is likely to be a",
    "options": [
      { "answer": "Metallic resistor", "correct": false },
      { "answer": "Carbon resistor", "correct": false },
      { "answer": "Wire wound resistor", "correct": true },
      { "answer": "Variable resistor", "correct": false }
    ]
  },
  {
    "question": "Bulbs in street lighting are all connected in",
    "options": [
      { "answer": "Parallel", "correct": true },
      { "answer": "Series", "correct": false },
      { "answer": "Series-parallel", "correct": false },
      { "answer": "End-to-end", "correct": false }
    ]
  },
  {
    "question": "All of the following are equivalent to watt except",
    "options": [
      { "answer": "(Amperes) ohm", "correct": true },
      { "answer": "Joules/sec.", "correct": false },
      { "answer": "Amperes × volts", "correct": false },
      { "answer": "Amperes/volt", "correct": false }
    ]
  },
  {
    "question": "An electric filament bulb can be worked from",
    "options": [
      { "answer": "D.C. supply only", "correct": false },
      { "answer": "A.C. supply only", "correct": false },
      { "answer": "Battery supply only", "correct": false },
      { "answer": "All above", "correct": true }
    ]
  },
  {
    "question": "Voltage dependent resistors are used",
    "options": [
      { "answer": "For inductive circuits", "correct": false },
      { "answer": "To suppress surges", "correct": true },
      { "answer": "As heating elements", "correct": false },
      { "answer": "As current stabilizers", "correct": false }
    ]
  },
  {
    "question": "If the efficiency of a machine is to be high, what should be low?",
    "options": [
      { "answer": "Input power", "correct": false },
      { "answer": "Losses", "correct": true },
      { "answer": "True component of power", "correct": false },
      { "answer": "kWh consumed", "correct": false }
    ]
  },
  {
    "question": "A closed switch has a resistance of",
    "options": [
      { "answer": "Zero", "correct": true },
      { "answer": "About 50 ohms", "correct": false },
      { "answer": "About 500 ohms", "correct": false },
      { "answer": "Infinity", "correct": false }
    ]
  },
  {
    "question": "Two bulbs of 500 W and 200 W rated at 250 V will have resistance ratio as",
    "options": [
      { "answer": "4 : 25", "correct": false },
      { "answer": "25 : 4", "correct": false },
      { "answer": "2 : 5", "correct": true },
      { "answer": "5 : 2", "correct": false }
    ]
  },

  {
    "question": "In the slip ring induction motor, the slip rings are connected to the-",
    "options": [
      { "answer": "Rotor", "correct": true },
      { "answer": "Stator", "correct": false },
      { "answer": "Exciting Field", "correct": false },
      { "answer": "Centrifugal Switch", "correct": false }
    ]
  },
  {
    "question": "The starting capacitor of a single-phase motor is",
    "options": [
      { "answer": "Long Time Rated", "correct": false },
      { "answer": "Short Time Rated", "correct": true },
      { "answer": "Both", "correct": false },
      { "answer": "None", "correct": false }
    ]
  },
  {
    "question": "In a capacitor start single-phase motor, when capacitor is replaced by a resistance",
    "options": [
      { "answer": "Torque will increase", "correct": false },
      { "answer": "The motor will consume less power", "correct": false },
      { "answer": "Motor will run in reverse direction", "correct": false },
      { "answer": "Motor will continue to run in the same direction", "correct": true }
    ]
  },
  {
    "question": "A capacitor-start single-phase induction motor is switched on to supply with its capacitor replaced by an inductor of equivalent reactance value. It will:",
    "options": [
      { "answer": "Start and then stop", "correct": false },
      { "answer": "Start and run slowly", "correct": false },
      { "answer": "Start and run at rated speed", "correct": false },
      { "answer": "Not start at all", "correct": true }
    ]
  },
  {
    "question": "An over-excited synchronous motor is used as a Synchronous condenser when it is at",
    "options": [
      { "answer": "Full load", "correct": false },
      { "answer": "Over-Load", "correct": false },
      { "answer": "Under-Load", "correct": false },
      { "answer": "No-Load", "correct": true }
    ]
  },
  {
    "question": "If the field of a synchronous motor is under excited, then it acts as",
    "options": [
      { "answer": "An inductor", "correct": true },
      { "answer": "A capacitor", "correct": false },
      { "answer": "Resistor", "correct": false },
      { "answer": "Capacitor Bank", "correct": false }
    ]
  },
  {
    "question": "A synchronous motor can operate on-",
    "options": [
      { "answer": "Lagging power factor", "correct": false },
      { "answer": "Leading power factor", "correct": false },
      { "answer": "Unity power factor", "correct": false },
      { "answer": "All power factors", "correct": true }
    ]
  },
  {
    "question": "A fuse protects an electric circuit by which of the following?",
    "options": [
      { "answer": "Overloading", "correct": true },
      { "answer": "Transforming one form of energy into another", "correct": false },
      { "answer": "Current sport", "correct": false },
      { "answer": "Current uptake", "correct": false }
    ]
  },
  {
    "question": "440 volt a.c is changed to 2200 volt a.c through a step-up transformer. If current in the primary is 5 A, the current in the secondary is:",
    "options": [
      { "answer": "1 A", "correct": true },
      { "answer": "2 A", "correct": false },
      { "answer": "0.5 A", "correct": false },
      { "answer": "1.5 A", "correct": false }
    ]
  },
  {
    "question": "The resistivity of a material depends on",
    "options": [
      { "answer": "Length of conductor", "correct": false },
      { "answer": "Area of cross-section", "correct": false },
      { "answer": "Type of material", "correct": true },
      { "answer": "All the above", "correct": false }
    ]
  }










  ];

  let currentQuestionIndex = 0;
    let positiveScore = 0;
    let negativeScore = 0;
    let timer = 15 * 60;
    let answeredQuestions = Array(questions.length).fill(false);
    let userAnswers = Array(questions.length).fill(null);

    function loadQuestion(index) {
      const question = questions[index];
      document.getElementById("question-text").innerHTML = `Q${index + 1}: ${question.question}`;
      const optionsContainer = document.getElementById("options-container");
      optionsContainer.innerHTML = "";

      question.options.forEach((option, i) => {
        const optionButton = document.createElement("button");
        optionButton.innerHTML = option.answer;
        optionButton.onclick = () => checkAnswer(i);
        optionsContainer.appendChild(optionButton);
      });
    }

    function checkAnswer(selectedOptionIndex) {
      if (answeredQuestions[currentQuestionIndex]) return;

      const question = questions[currentQuestionIndex];
      const isCorrect = question.options[selectedOptionIndex].correct;
      answeredQuestions[currentQuestionIndex] = true;
      userAnswers[currentQuestionIndex] = { answer: selectedOptionIndex, correct: isCorrect };

      if (isCorrect) {
        positiveScore++;
        updatePaletteButton(currentQuestionIndex, true);
      } else {
        negativeScore++;
        updatePaletteButton(currentQuestionIndex, false);
      }

      document.getElementById("positive-score").textContent = positiveScore;
      document.getElementById("negative-score").textContent = negativeScore;
    }

    function updatePaletteButton(index, isCorrect) {
      const paletteButton = document.getElementById(`palette-button-${index}`);
      paletteButton.classList.remove("correct", "incorrect");
      paletteButton.classList.add(isCorrect ? "correct" : "incorrect");
    }

    function setupPalette() {
      const paletteContainer = document.getElementById("question-palette");
      questions.forEach((_, index) => {
        const button = document.createElement("button");
        button.id = `palette-button-${index}`;
        button.textContent = index + 1;
        button.onclick = () => {
          currentQuestionIndex = index;
          loadQuestion(index);
        };
        paletteContainer.appendChild(button);
      });
    }

    document.getElementById("save-next").onclick = () => {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
      }
    };

    document.getElementById("prev-question").onclick = () => {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
      }
    };

    document.getElementById("skip-question").onclick = () => {
      answeredQuestions[currentQuestionIndex] = true;
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) loadQuestion(currentQuestionIndex);
    };

    document.getElementById("submit-quiz").onclick = () => {
      sessionStorage.setItem("userAnswers", JSON.stringify(userAnswers));
      sessionStorage.setItem("questions", JSON.stringify(questions));
      window.location.href = "results.html";
    };

    setInterval(() => {
      timer--;
      document.getElementById("time-left").textContent = formatTime(timer);
      if (timer === 0) document.getElementById("submit-quiz").click();
    }, 1000);

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${minutes}:${secs < 10 ? "0" : ""}${secs}`;
    }

    setupPalette();
    loadQuestion(currentQuestionIndex);
  </script>
</body>
</html>
