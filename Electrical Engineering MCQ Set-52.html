<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electrical Engineering MCQ Set-52 QwickLumen Institute for Engineers</title>
  <style>
    /* Styles kept as provided */
    body { font-family: Arial, sans-serif; background-color: #f4f6f9; margin: 0; padding: 0; user-select: none; }
    .header { background-color: #003366; color: white; padding: 10px; display: flex; justify-content: center; align-items: center; position: relative; }
    .header h1 { margin: 0; font-size: 20px; }
    .home-button { position: absolute; left: 10px; background-color: #2e5984; color: white; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); }
    .home-button:hover { background-color: #345b82; }
    .time-section { position: absolute; right: 10px; font-size: 14px; }
    .quiz-container { display: flex; justify-content: space-between; padding: 20px; }
    .left-section { width: 70%; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    .right-section { width: 25%; background-color: #f4f6f9; padding: 10px; }
    .score-section { text-align: center; margin-bottom: 20px; }
    .question-palette { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 10px; }
    .question-palette button { padding: 15px; font-size: 14px; background-color: #ccc; border: 1px solid #bbb; border-radius: 5px; cursor: pointer; }
    .question-palette button.correct { background-color: #4CAF50; color: white; }
    .question-palette button.incorrect { background-color: #f44336; color: white; }
    .question-container { margin-bottom: 20px; }
    .question-container h2 { font-size: 18px; }
    .options-container button { display: block; width: 100%; padding: 10px; margin-bottom: 10px; background-color: #f8f8f8; border: 1px solid #ccc; border-radius: 5px; text-align: left; cursor: pointer; }
    .options-container button:hover { background-color: #ddd; }
    .nav-buttons { display: flex; justify-content: space-between; margin-top: 20px; }
    .nav-buttons button { padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #submit-quiz {
      background-color: #B22222; /* Deep red color */
    }
    #submit-quiz:hover {
      background-color: #8B0000; /* Darker shade for hover effect */
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <button class="home-button" onclick="location.href='practice_series4.html';">Go to Home Page</button>
    <h1>Electrical Engineering MCQ Set-52</h1>
    <div class="time-section">
      <p>Time Left: <span id="time-left">15:00</span></p>
    </div>
  </div>

  <!-- Main Quiz Section -->
  <div class="quiz-container">
    <!-- Left Section for Questions -->
    <div class="left-section">
      <div class="question-container">
        <h2 id="question-text">Question 1</h2>
      </div>
      <div class="options-container" id="options-container"></div>

      <!-- Navigation Buttons -->
      <div class="nav-buttons">
        <button id="prev-question">Previous Question</button>
        <button id="skip-question">Skip Question</button>
        <button id="save-next">Save & Next</button>
        <button id="submit-quiz">Final Submit</button>
      </div>
    </div>

    <!-- Right Section for Question Palette and Score -->
    <div class="right-section">
      <div class="score-section">
        <p>Score: <span id="positive-score">0</span> | Negative Mark: <span id="negative-score">0</span></p>
      </div>
      <h3>Question Palette</h3>
      <div class="question-palette" id="question-palette"></div>
    </div>
  </div>

  <script>

    
    const questions = [



  {
    "question": "Wave trap in transmission line is used to trap waves of",
    "options": [
      { "answer": "power frequencies", "correct": false },
      { "answer": "higher frequencies entering generator or transformer units", "correct": true },
      { "answer": "either of the above", "correct": false },
      { "answer": "none of the above", "correct": false }
    ]
  },
  {
    "question": "The sag of conductors of a transmission line is 2.5 m when the span is 250 m. If the height of supporting towers is increased by 25%, the sag will be-",
    "options": [
      { "answer": "reduced by 25%", "correct": false },
      { "answer": "increased by 25%", "correct": false },
      { "answer": "reduced by 12.5%", "correct": false },
      { "answer": "remain unchanged", "correct": true }
    ]
  },
  {
    "question": "Stringing chart represents a graph of ________",
    "options": [
      { "answer": "sag and tension vs temperature", "correct": true },
      { "answer": "sag vs supply frequency", "correct": false },
      { "answer": "sag vs conductor size", "correct": false },
      { "answer": "tension vs sag", "correct": false }
    ]
  },
  {
    "question": "Which among the following hydraulic turbines is used for high hydraulic head above 200 m?",
    "options": [
      { "answer": "Pelton turbine", "correct": true },
      { "answer": "Fixed vein propeller", "correct": false },
      { "answer": "Kaplan turbine", "correct": false },
      { "answer": "Francis turbine", "correct": false }
    ]
  },
  {
    "question": "An instrument used for measuring total solar radiation is called-",
    "options": [
      { "answer": "Hygrometer", "correct": false },
      { "answer": "Pyranometer", "correct": true },
      { "answer": "Anemometer", "correct": false },
      { "answer": "Pyrheliometer", "correct": false }
    ]
  },
  {
    "question": "Which of the following is a peak load power plant?",
    "options": [
      { "answer": "Biomass plant", "correct": false },
      { "answer": "Biogas plant", "correct": false },
      { "answer": "Geothermal plant", "correct": false },
      { "answer": "Gas plant", "correct": true }
    ]
  },
  {
    "question": "A thermal power plant of 100 MW capacity uses coal of 25 MJ/kg calorific value. If the thermal efficiency of the power plant is 40% and generator efficiency is 90%, what will be the approximate coal consumption per hour when the plant runs at full load?",
    "options": [
      { "answer": "11.11 tons/hr", "correct": false },
      { "answer": "11.11 kg/hr", "correct": false },
      { "answer": "40.0 tons/hr", "correct": false },
      { "answer": "40.0 kg/hr", "correct": true }
    ]
  },
  {
    "question": "Which of the following is not a source of power?",
    "options": [
      { "answer": "Solar cell", "correct": false },
      { "answer": "Photoelectric cell", "correct": true },
      { "answer": "Thermocouple", "correct": false },
      { "answer": "Photovoltaic cell", "correct": false }
    ]
  },
  {
    "question": "Which of the following devices is NOT a pressure transducer?",
    "options": [
      { "answer": "Diaphragm", "correct": false },
      { "answer": "Convers", "correct": true },
      { "answer": "Bellow", "correct": false },
      { "answer": "Bourdon tubes", "correct": false }
    ]
  },
  {
    "question": "The presence of earth in case of overhead lines",
    "options": [
      { "answer": "Increases the capacitance", "correct": true },
      { "answer": "Increases the inductance", "correct": false },
      { "answer": "Decreases the capacitance", "correct": false },
      { "answer": "Decreases the inductance", "correct": false }
    ]
  },
  {
    "question": "Which of the following is neglected while analyzing a short transmission line?",
    "options": [
      { "answer": "Power losses", "correct": false },
      { "answer": "Shunt admittances", "correct": true },
      { "answer": "Series impedance", "correct": false },
      { "answer": "None of these", "correct": false }
    ]
  },
  {
    "question": "What should be the vertical clearance above the building and the horizontal clearance from the building for the 132 kV line?",
    "options": [
      { "answer": "12 ft and 6 ft", "correct": false },
      { "answer": "14 ft and 8 ft", "correct": false },
      { "answer": "13 ft and 7 ft", "correct": false },
      { "answer": "15 ft and 9 ft", "correct": true }
    ]
  },
  {
    "question": "As per the standard electrical design and estimation, the numbers of 5 A and 15 A socket outlets for a dining room should be ______ and _____, respectively.",
    "options": [
      { "answer": "one; one", "correct": false },
      { "answer": "one; two", "correct": false },
      { "answer": "three; two", "correct": false },
      { "answer": "two; one", "correct": true }
    ]
  },
  {
    "question": "What is the color of the neutral wire in a three-core flexible cable?",
    "options": [
      { "answer": "Black", "correct": false },
      { "answer": "Green", "correct": false },
      { "answer": "Yellow", "correct": false },
      { "answer": "Blue", "correct": true }
    ]
  },
  {
    "question": "According to IE rule, the number of light/fan points connected in one sub circuit should not exceed:",
    "options": [
      { "answer": "10", "correct": true },
      { "answer": "15", "correct": false },
      { "answer": "6", "correct": false },
      { "answer": "3", "correct": false }
    ]
  },

  {
    "question": "The maximum permissible load in a lighting sub-circuit is:",
    "options": [
      { "answer": "800 W", "correct": true },
      { "answer": "850 W", "correct": false },
      { "answer": "875 W", "correct": false },
      { "answer": "880 W", "correct": false }
    ]
  },
  {
    "question": "According to IE Rules, the maximum load on a power sub-circuit should not exceed ______ Watts.",
    "options": [
      { "answer": "3000", "correct": true },
      { "answer": "1000", "correct": false },
      { "answer": "5000", "correct": false },
      { "answer": "10000", "correct": false }
    ]
  },
  {
    "question": "Which type of earthing is used by transmission lines?",
    "options": [
      { "answer": "Plate earthing", "correct": false },
      { "answer": "Rod earthing", "correct": false },
      { "answer": "Strip earthing", "correct": true },
      { "answer": "All of the above", "correct": false }
    ]
  },
  {
    "question": "For 11 kV transmission line, the inductance per km will be about",
    "options": [
      { "answer": "1 H", "correct": false },
      { "answer": "0.1 H", "correct": false },
      { "answer": "1 mH", "correct": true },
      { "answer": "0.1 mH", "correct": false }
    ]
  },
  {
    "question": "A three-phase, 50 Hz, 400 kV transmission line is 300 km long. The line inductance is 0.97 mH/km per phase and capacitance is 0.0115 μF/km per phase. Assuming a lossless line, the surge impedance of the line will be",
    "options": [
      { "answer": "196.44 Ω", "correct": false },
      { "answer": "286.62 Ω", "correct": false },
      { "answer": "250 Ω", "correct": false },
      { "answer": "290.43 Ω", "correct": true }
    ]
  },
  {
    "question": "If the height of transmission tower is increased:",
    "options": [
      { "answer": "the line capacitance and inductance will not change", "correct": false },
      { "answer": "the line capacitance will decrease and line inductance will increase", "correct": false },
      { "answer": "the line capacitance will decrease but line inductance will remain unchanged", "correct": true },
      { "answer": "the line capacitance will increase but line inductance will decrease", "correct": false }
    ]
  },
  {
    "question": "A two-branch tuned circuit has a coil of resistance R and inductance L in one branch and capacitance C in the second branch. If R is increased, the dynamic resistance:",
    "options": [
      { "answer": "may increase or decrease", "correct": false },
      { "answer": "decreases", "correct": true },
      { "answer": "remains constant", "correct": false },
      { "answer": "increases", "correct": false }
    ]
  },
  {
    "question": "The inductance of a power transmission line increases with",
    "options": [
      { "answer": "Increase in diameter of the conductor", "correct": false },
      { "answer": "The decrease in line length", "correct": false },
      { "answer": "Increase in spacing between the phase conductors", "correct": true },
      { "answer": "Increase in load current carried by the conductor", "correct": false }
    ]
  },
{
    "question": "The rotor resistance and reactance of a 4-pole, 50 Hz, 3-phase slip ring induction motor are 0.4 Ω and 4 Ω per phase, respectively. Calculate the speed at maximum torque.",
    "options": [
      { "answer": "950 RPM", "correct": false },
      { "answer": "1150 RPM", "correct": false },
      { "answer": "1250 RPM", "correct": false },
      { "answer": "1350 RPM", "correct": true }
    ]
  },
  {
    "question": "A string insulator having 4 units. 33.33% of voltage of the total voltage is across the bottom most unit. Its string efficiency is",
    "options": [
      { "answer": "25%", "correct": false },
      { "answer": "33.33%", "correct": false },
      { "answer": "66.67%", "correct": false },
      { "answer": "75%", "correct": true }
    ]
  }


  ];

  let currentQuestionIndex = 0;
    let positiveScore = 0;
    let negativeScore = 0;
    let timer = 15 * 60;
    let answeredQuestions = Array(questions.length).fill(false);
    let userAnswers = Array(questions.length).fill(null);

    function loadQuestion(index) {
      const question = questions[index];
      document.getElementById("question-text").innerHTML = `Q${index + 1}: ${question.question}`;
      const optionsContainer = document.getElementById("options-container");
      optionsContainer.innerHTML = "";

      question.options.forEach((option, i) => {
        const optionButton = document.createElement("button");
        optionButton.innerHTML = option.answer;
        optionButton.onclick = () => checkAnswer(i);
        optionsContainer.appendChild(optionButton);
      });
    }

    function checkAnswer(selectedOptionIndex) {
      if (answeredQuestions[currentQuestionIndex]) return;

      const question = questions[currentQuestionIndex];
      const isCorrect = question.options[selectedOptionIndex].correct;
      answeredQuestions[currentQuestionIndex] = true;
      userAnswers[currentQuestionIndex] = { answer: selectedOptionIndex, correct: isCorrect };

      if (isCorrect) {
        positiveScore++;
        updatePaletteButton(currentQuestionIndex, true);
      } else {
        negativeScore++;
        updatePaletteButton(currentQuestionIndex, false);
      }

      document.getElementById("positive-score").textContent = positiveScore;
      document.getElementById("negative-score").textContent = negativeScore;
    }

    function updatePaletteButton(index, isCorrect) {
      const paletteButton = document.getElementById(`palette-button-${index}`);
      paletteButton.classList.remove("correct", "incorrect");
      paletteButton.classList.add(isCorrect ? "correct" : "incorrect");
    }

    function setupPalette() {
      const paletteContainer = document.getElementById("question-palette");
      questions.forEach((_, index) => {
        const button = document.createElement("button");
        button.id = `palette-button-${index}`;
        button.textContent = index + 1;
        button.onclick = () => {
          currentQuestionIndex = index;
          loadQuestion(index);
        };
        paletteContainer.appendChild(button);
      });
    }

    document.getElementById("save-next").onclick = () => {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
      }
    };

    document.getElementById("prev-question").onclick = () => {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
      }
    };

    document.getElementById("skip-question").onclick = () => {
      answeredQuestions[currentQuestionIndex] = true;
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) loadQuestion(currentQuestionIndex);
    };

    document.getElementById("submit-quiz").onclick = () => {
      sessionStorage.setItem("userAnswers", JSON.stringify(userAnswers));
      sessionStorage.setItem("questions", JSON.stringify(questions));
      window.location.href = "results.html";
    };

    setInterval(() => {
      timer--;
      document.getElementById("time-left").textContent = formatTime(timer);
      if (timer === 0) document.getElementById("submit-quiz").click();
    }, 1000);

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${minutes}:${secs < 10 ? "0" : ""}${secs}`;
    }

    setupPalette();
    loadQuestion(currentQuestionIndex);
  </script>
</body>
</html>
