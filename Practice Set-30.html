<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Set-30 QwickLumen Institute for Engineers</title>
  <style>
    /* Styles kept as provided */
    body { font-family: Arial, sans-serif; background-color: #f4f6f9; margin: 0; padding: 0; user-select: none; }
    .header { background-color: #003366; color: white; padding: 10px; display: flex; justify-content: center; align-items: center; position: relative; }
    .header h1 { margin: 0; font-size: 20px; }
    .home-button { position: absolute; left: 10px; background-color: #2e5984; color: white; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); }
    .home-button:hover { background-color: #345b82; }
    .time-section { position: absolute; right: 10px; font-size: 14px; }
    .quiz-container { display: flex; justify-content: space-between; padding: 20px; }
    .left-section { width: 70%; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    .right-section { width: 25%; background-color: #f4f6f9; padding: 10px; }
    .score-section { text-align: center; margin-bottom: 20px; }
    .question-palette { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 10px; }
    .question-palette button { padding: 15px; font-size: 14px; background-color: #ccc; border: 1px solid #bbb; border-radius: 5px; cursor: pointer; }
    .question-palette button.correct { background-color: #4CAF50; color: white; }
    .question-palette button.incorrect { background-color: #f44336; color: white; }
    .question-container { margin-bottom: 20px; }
    .question-container h2 { font-size: 18px; }
    .options-container button { display: block; width: 100%; padding: 10px; margin-bottom: 10px; background-color: #f8f8f8; border: 1px solid #ccc; border-radius: 5px; text-align: left; cursor: pointer; }
    .options-container button:hover { background-color: #ddd; }
    .nav-buttons { display: flex; justify-content: space-between; margin-top: 20px; }
    .nav-buttons button { padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <button class="home-button" onclick="location.href=' next-page.html';">Go to Home Page</button>
    <h1>QwickLumen Institute for Engineers: Practice Set-30</h1>
    <div class="time-section">
      <p>Time Left: <span id="time-left">15:00</span></p>
    </div>
  </div>

  <!-- Main Quiz Section -->
  <div class="quiz-container">
    <!-- Left Section for Questions -->
    <div class="left-section">
      <div class="question-container">
        <h2 id="question-text">Question 1</h2>
      </div>
      <div class="options-container" id="options-container"></div>

      <!-- Navigation Buttons -->
      <div class="nav-buttons">
        <button id="prev-question">Previous Question</button>
        <button id="skip-question">Skip Question</button>
        <button id="save-next">Save & Next</button>
        <button id="submit-quiz">Final Submit</button>
      </div>
    </div>

    <!-- Right Section for Question Palette and Score -->
    <div class="right-section">
      <div class="score-section">
        <p>Score: <span id="positive-score">0</span> | Negative Mark: <span id="negative-score">0</span></p>
      </div>
      <h3>Question Palette</h3>
      <div class="question-palette" id="question-palette"></div>
    </div>
  </div>

  <script>

    // Sample question data in JSON format
    const questions = [


{
"question": "The plugging gives the",
"options": [
{"answer": "Zero torque braking", "correct": false},
{"answer": "Smallest torque braking", "correct": false},
{"answer": "Highest torque braking", "correct": true},
{"answer": "None of the above", "correct": false}
]
},

{
"question": "In a manual shunt motor starter",
"options": [
{"answer": "Over load relay is connected in series and no volt relay in parallel with the load", "correct": true},
{"answer": "Over load relay is connected in parallel and no volt relay in series with the load", "correct": false},
{"answer": "Over load relay and no volt relay are both connected in series with the load", "correct": false},
{"answer": "Over load relay and no volt relay are both connected in parallel with the load", "correct": false}
]
},

{
"question": "Which test is used to determine the efficiency of a traction motor?",
"options": [
{"answer": "Field's test", "correct": true},
{"answer": "Hopkinson's test", "correct": false},
{"answer": "Retardation test", "correct": false},
{"answer": "Swinburne's test", "correct": false}
]
},

{
"question": "As the load is increased the speed of D.C. shunt motor will",
"options": [
{"answer": "Reduce slightly", "correct": true},
{"answer": "Increase slightly", "correct": false},
{"answer": "Increase proportionately", "correct": false},
{"answer": "Remains unchanged", "correct": false}
]
},

{
"question": "Motor used for punching machine is subjected to",
"options": [
{"answer": "No load", "correct": false},
{"answer": "Continuous part load", "correct": false},
{"answer": "Continuous full load", "correct": false},
{"answer": "Intermittent load", "correct": true}
]
},

{
"question": "By providing a variable resistance across the series field (diverter) in a dc series motor, speeds above normal can be obtained because",
"options": [
{"answer": "armature current decreases", "correct": false},
{"answer": "flux is reduced", "correct": true},
{"answer": "line current is decreased", "correct": false},
{"answer": "none of these", "correct": false}
]
},

{
"question": "Which of the following will develop the maximum power by a dc motor?",
"options": [
{"answer": "When the back emf is double the applied voltage", "correct": false},
{"answer": "When the back emf is half the applied voltage", "correct": true},
{"answer": "When the back emf is equal to the applied voltage", "correct": false},
{"answer": "When the back emf is zero", "correct": false}
]
},

{
"question": "Which of the following motor has the poorest speed regulation?",
"options": [
{"answer": "Shunt motor", "correct": false},
{"answer": "Series motor", "correct": true},
{"answer": "Differential compound motor", "correct": false},
{"answer": "Cumulative compound motor", "correct": false}
]
},

{
"question": "The speed of a D.C. motor can be varied by varying",
"options": [
{"answer": "Field current", "correct": false},
{"answer": "Applied voltage", "correct": false},
{"answer": "Resistance in series with armature", "correct": false},
{"answer": "Any of the above", "correct": true}
]
},

{
"question": "Which of the following loss in a D.C. generator varies significantly with the load current?",
"options": [
{"answer": "Field copper loss", "correct": false},
{"answer": "Windage loss", "correct": false},
{"answer": "Armature copper loss", "correct": true},
{"answer": "None of the above", "correct": false}
]
},
{
"question": "Hopkinson's test on D.C. machines is conducted at",
"options": [
{"answer": "No load", "correct": false},
{"answer": "Part load", "correct": false},
{"answer": "Full load", "correct": true},
{"answer": "Overload", "correct": false}
]
},

{
"question": "The speed of a D.C. shunt motor is required to be more than full load speed. This is possible by",
"options": [
{"answer": "Reducing the field current", "correct": true},
{"answer": "Decreasing the armature current", "correct": false},
{"answer": "Increasing the armature current", "correct": false},
{"answer": "Increasing the excitation current", "correct": false}
]
},

{
"question": "Which method of braking is generally used in elevators?",
"options": [
{"answer": "Plugging", "correct": true},
{"answer": "Regenerative braking", "correct": false},
{"answer": "Rheostat braking", "correct": false},
{"answer": "None of the above", "correct": false}
]
},

{
"question": "If the terminals of armature of DC motor are interchanged, this action will offer following kind of braking:",
"options": [
{"answer": "Regenerative braking", "correct": false},
{"answer": "Plugging braking", "correct": true},
{"answer": "Dynamic braking", "correct": false},
{"answer": "None of the above", "correct": false}
]
},

{
"question": "In DC motors, which of the following types of braking is called plugging?",
"options": [
{"answer": "Rheostatic braking", "correct": false},
{"answer": "Friction braking", "correct": false},
{"answer": "Reverse current braking", "correct": true},
{"answer": "Regenerative braking", "correct": false}
]
},

{
"question": "Which D.C. motor will be preferred for machine tools?",
"options": [
{"answer": "Series motor", "correct": false},
{"answer": "Shunt motor", "correct": true},
{"answer": "Cumulative compound motor", "correct": false},
{"answer": "Differential compound motor", "correct": false}
]
},

{
"question": "In a D.C. series motor, if the armature current is reduced by 50%, the torque of the motor will be equal to",
"options": [
{"answer": "100% of the previous value", "correct": false},
{"answer": "50% of the previous value", "correct": false},
{"answer": "25% of the previous value", "correct": true},
{"answer": "10% of the previous value", "correct": false}
]
},

{
"question": "In D.C. machines the residual magnetism is of the order of",
"options": [
{"answer": "2 to 3 percent", "correct": true},
{"answer": "10 to 15 percent", "correct": false},
{"answer": "20 to 25 percent", "correct": false},
{"answer": "50 to 75 percent", "correct": false}
]
},

{
"question": "The speed of a motor falls from 1100 r.p.m. at no-load to 1050 r.p.m. at rated load. The speed regulation of the motor is",
"options": [
{"answer": "2.36%", "correct": false},
{"answer": "4.76%", "correct": true},
{"answer": "6.77%", "correct": false},
{"answer": "8.84%", "correct": false}
]
},

{
"question": "During rheostat braking of D.C. series motors",
"options": [
{"answer": "Motor is run as a generator", "correct": true},
{"answer": "Motor is reversed in direction", "correct": false},
{"answer": "Motor is run at reduced speed", "correct": false},
{"answer": "None of these", "correct": false}
]
},
{
"question": "A DC generator efficiency is maximum when:",
"options": [
{"answer": "Constant loss - variable loss = 1", "correct": false},
{"answer": "Variable loss - Constant loss = 1", "correct": false},
{"answer": "Variable loss - Constant loss = 0", "correct": true},
{"answer": "Variable loss + Constant loss = 1", "correct": false}
]
},

{
"question": "In case the back e.m.f. and the speed of a D.C. motor are doubled, the torque developed by the motor will",
"options": [
{"answer": "Remain unchanged", "correct": false},
{"answer": "Reduce to one-fourth value", "correct": false},
{"answer": "Increase four folds", "correct": false},
{"answer": "Be doubled", "correct": true}
]
},

{
"question": "In Ward-Leonard control the lower limit of speed is imposed by",
"options": [
{"answer": "Residual magnetism of the generator", "correct": true},
{"answer": "Core losses of motor", "correct": false},
{"answer": "Mechanical losses of motor and generator together", "correct": false},
{"answer": "All of the above", "correct": false}
]
},

{
"question": "The main disadvantage of the Ward-Leonard control method is",
"options": [
{"answer": "High initial cost", "correct": false},
{"answer": "High maintenance cost", "correct": false},
{"answer": "Low efficiency at high loads", "correct": false},
{"answer": "All of the above", "correct": true}
]
},

{
"question": "D.C. generators are normally designed for maximum efficiency around",
"options": [
{"answer": "Full load", "correct": true},
{"answer": "Rated r.p.m.", "correct": false},
{"answer": "Rated voltage", "correct": false},
{"answer": "All of the above", "correct": false}
]
}


  ];

  let currentQuestionIndex = 0;
    let positiveScore = 0;
    let negativeScore = 0;
    let timer = 15 * 60;
    let answeredQuestions = Array(questions.length).fill(false);
    let userAnswers = Array(questions.length).fill(null);

    function loadQuestion(index) {
      const question = questions[index];
      document.getElementById("question-text").innerHTML = `Q${index + 1}: ${question.question}`;
      const optionsContainer = document.getElementById("options-container");
      optionsContainer.innerHTML = "";

      question.options.forEach((option, i) => {
        const optionButton = document.createElement("button");
        optionButton.innerHTML = option.answer;
        optionButton.onclick = () => checkAnswer(i);
        optionsContainer.appendChild(optionButton);
      });
    }

    function checkAnswer(selectedOptionIndex) {
      if (answeredQuestions[currentQuestionIndex]) return;

      const question = questions[currentQuestionIndex];
      const isCorrect = question.options[selectedOptionIndex].correct;
      answeredQuestions[currentQuestionIndex] = true;
      userAnswers[currentQuestionIndex] = { answer: selectedOptionIndex, correct: isCorrect };

      if (isCorrect) {
        positiveScore++;
        updatePaletteButton(currentQuestionIndex, true);
      } else {
        negativeScore++;
        updatePaletteButton(currentQuestionIndex, false);
      }

      document.getElementById("positive-score").textContent = positiveScore;
      document.getElementById("negative-score").textContent = negativeScore;
    }

    function updatePaletteButton(index, isCorrect) {
      const paletteButton = document.getElementById(`palette-button-${index}`);
      paletteButton.classList.remove("correct", "incorrect");
      paletteButton.classList.add(isCorrect ? "correct" : "incorrect");
    }

    function setupPalette() {
      const paletteContainer = document.getElementById("question-palette");
      questions.forEach((_, index) => {
        const button = document.createElement("button");
        button.id = `palette-button-${index}`;
        button.textContent = index + 1;
        button.onclick = () => {
          currentQuestionIndex = index;
          loadQuestion(index);
        };
        paletteContainer.appendChild(button);
      });
    }

    document.getElementById("save-next").onclick = () => {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
      }
    };

    document.getElementById("prev-question").onclick = () => {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
      }
    };

    document.getElementById("skip-question").onclick = () => {
      answeredQuestions[currentQuestionIndex] = true;
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) loadQuestion(currentQuestionIndex);
    };

    document.getElementById("submit-quiz").onclick = () => {
      sessionStorage.setItem("userAnswers", JSON.stringify(userAnswers));
      sessionStorage.setItem("questions", JSON.stringify(questions));
      window.location.href = "results.html";
    };

    setInterval(() => {
      timer--;
      document.getElementById("time-left").textContent = formatTime(timer);
      if (timer === 0) document.getElementById("submit-quiz").click();
    }, 1000);

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${minutes}:${secs < 10 ? "0" : ""}${secs}`;
    }

    setupPalette();
    loadQuestion(currentQuestionIndex);
  </script>
</body>
</html>
