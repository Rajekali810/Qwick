<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Set-04 QwickLumen Institute for Engineers</title>
  <style>
    /* Styles kept as provided */
    body { font-family: Arial, sans-serif; background-color: #f4f6f9; margin: 0; padding: 0; user-select: none; }
    .header { background-color: #003366; color: white; padding: 10px; display: flex; justify-content: center; align-items: center; position: relative; }
    .header h1 { margin: 0; font-size: 20px; }
    .home-button { position: absolute; left: 10px; background-color: #2e5984; color: white; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); }
    .home-button:hover { background-color: #345b82; }
    .time-section { position: absolute; right: 10px; font-size: 14px; }
    .quiz-container { display: flex; justify-content: space-between; padding: 20px; }
    .left-section { width: 70%; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    .right-section { width: 25%; background-color: #f4f6f9; padding: 10px; }
    .score-section { text-align: center; margin-bottom: 20px; }
    .question-palette { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 10px; }
    .question-palette button { padding: 15px; font-size: 14px; background-color: #ccc; border: 1px solid #bbb; border-radius: 5px; cursor: pointer; }
    .question-palette button.correct { background-color: #4CAF50; color: white; }
    .question-palette button.incorrect { background-color: #f44336; color: white; }
    .question-container { margin-bottom: 20px; }
    .question-container h2 { font-size: 18px; }
    .options-container button { display: block; width: 100%; padding: 10px; margin-bottom: 10px; background-color: #f8f8f8; border: 1px solid #ccc; border-radius: 5px; text-align: left; cursor: pointer; }
    .options-container button:hover { background-color: #ddd; }
    .nav-buttons { display: flex; justify-content: space-between; margin-top: 20px; }
    .nav-buttons button { padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <button class="home-button" onclick="location.href='Practice_mcq.html';">Go to Home Page</button>
    <h1>QwickLumen Institute for Engineers: Practice Set-04</h1>
    <div class="time-section">
      <p>Time Left: <span id="time-left">15:00</span></p>
    </div>
  </div>

  <!-- Main Quiz Section -->
  <div class="quiz-container">
    <!-- Left Section for Questions -->
    <div class="left-section">
      <div class="question-container">
        <h2 id="question-text">Question 1</h2>
      </div>
      <div class="options-container" id="options-container"></div>

      <!-- Navigation Buttons -->
      <div class="nav-buttons">
        <button id="prev-question">Previous Question</button>
        <button id="skip-question">Skip Question</button>
        <button id="save-next">Save & Next</button>
        <button id="submit-quiz">Final Submit</button>
      </div>
    </div>

    <!-- Right Section for Question Palette and Score -->
    <div class="right-section">
      <div class="score-section">
        <p>Score: <span id="positive-score">0</span> | Negative Mark: <span id="negative-score">0</span></p>
      </div>
      <h3>Question Palette</h3>
      <div class="question-palette" id="question-palette"></div>
    </div>
  </div>

  <script>


    const questions = [

{
  question: "Which of the following materials is used for overhead transmission lines?",
  options: [
    { answer: "Still cored aluminium", correct: false },
    { answer: "Galvanised steel", correct: false },
    { answer: "Cadmium copper", correct: false },
    { answer: "Any of the above", correct: true }
  ]
},
{
  question: "The power transmitted will be maximum when (WBSETCL 2018):",
  options: [
    { answer: "Corona losses are minimum", correct: false },
    { answer: "Both C & A", correct: true },
    { answer: "Sending end voltage is more", correct: false },
    { answer: "Receiving end voltage is more", correct: false }
  ]
},
{
  question: "Which of the following materials is not used for transmission and distribution of electrical power? (KMC 2019):",
  options: [
    { answer: "Copper", correct: false },
    { answer: "Aluminium", correct: false },
    { answer: "Steel", correct: false },
    { answer: "Tungsten", correct: true }
  ]
},
{
  question: "Which of the following characteristics should the line supports for transmission line possess?",
  options: [
    { answer: "Low-cost", correct: false },
    { answer: "High mechanical strength", correct: false },
    { answer: "Longer life", correct: false },
    { answer: "All of the above", correct: true }
  ]
},
{
  question: "If the height of the transmission tower is increased (SSC JE/PGCL 2014):",
  options: [
    { answer: "The line capacitance will decrease but line inductance will remain unchanged", correct: true },
    { answer: "The line capacitance and inductance will not change", correct: false },
    { answer: "The line capacitance will increase but line inductance will decrease", correct: false },
    { answer: "The line capacitance will decrease but line inductance will increase", correct: false }
  ]
},
{
  question: "The effect of corona can be detected by:",
  options: [
    { answer: "Presence of zone detected by odour", correct: false },
    { answer: "Hissing sound", correct: false },
    { answer: "Faint luminous glow of bluish colour", correct: false },
    { answer: "All of the above", correct: true }
  ]
},
{
  question: "Power loss due to corona is not directly proportional to:",
  options: [
    { answer: "Spacing between conductors", correct: true },
    { answer: "Supply voltage frequency", correct: false },
    { answer: "Phase-neutral voltage", correct: false },
    { answer: "All of the above", correct: false }
  ]
},
{
  question: "Corona is likely to occur maximum in:",
  options: [
    { answer: "Transmission lines", correct: true },
    { answer: "Distribution lines", correct: false },
    { answer: "Domestic wiring", correct: false },
    { answer: "All of the above", correct: false }
  ]
},
{
  question: "A 2 μF, a 4 μF, and a 10 μF capacitor are connected in series. The total capacitance is less than:",
  options: [
    { answer: "2 μF", correct: false },
    { answer: "4 μF", correct: false },
    { answer: "10 μF", correct: false },

  ]
},
{
  question: "A 220 Ω resistor is in series with a 2.2 μF capacitor. The time constant is:",
  options: [
    { answer: "48 μs", correct: false },
    { answer: "484 μs", correct: true },
    { answer: "2.42 μs", correct: false },
    { answer: "24 μs", correct: false }
  ]
},
{
  question: "The current drawn by the line due to corona losses is (KMC 2018):",
  options: [
    { answer: "Non-sinusoidal", correct: true },
    { answer: "Sinusoidal", correct: false },
    { answer: "Triangular", correct: false },
    { answer: "Square", correct: false }
  ]
},
{
  question: "The corona is considerably affected by which of the following? (KMC 2016):",
  options: [
    { answer: "Size of the conductor", correct: false },
    { answer: "Shape of the conductor", correct: false },
    { answer: "Surface condition of the conductor", correct: false },
    { answer: "All of the above", correct: true }
  ]
},
{
  question: "Which of the following bus-bar schemes has the lowest cost? (WB PSC 2018):",
  options: [
    { answer: "Ring bus-bar scheme", correct: false },
    { answer: "Single bus-bar scheme", correct: true },
    { answer: "Breaker and a half scheme", correct: false },
    { answer: "Main and transfer scheme", correct: false }
  ]
},
{
  question: "A 3-phase 4-wire system is commonly used on (SSC JE):",
  options: [
    { answer: "Primary transmission", correct: false },
    { answer: "Secondary transmission", correct: false },
    { answer: "Primary distribution", correct: false },
    { answer: "Secondary distribution", correct: true }
  ]
},
{
  question: "A conductor, due to sag between two supports, takes the form of (KMC 2020 FEB):",
  options: [
    { answer: "Semicircle", correct: false },
    { answer: "Triangle", correct: false },
    { answer: "Ellipse", correct: false },
    { answer: "Catenary", correct: true }
  ]
},
{
  question: "A circuit is disconnected by isolators when (WB PSC 2018):",
  options: [
    { answer: "Line is energized", correct: false },
    { answer: "There is no current in the line", correct: true },
    { answer: "Line is on full load", correct: false },
    { answer: "Circuit breaker is not open", correct: false }
  ]
},
{
  question: "The use of strain type insulators is made where the conductors are:",
  options: [
    { answer: "Dead ended", correct: false },
    { answer: "At intermediate anchor towers", correct: false },
    { answer: "Any of the above", correct: true },
    { answer: "None of the above", correct: false }
  ]
},
{
  question: "The loads on distributor systems are generally:",
  options: [
    { answer: "Balanced", correct: false },
    { answer: "Unbalanced", correct: true },
    { answer: "Either of the above", correct: false },
    { answer: "None of the above", correct: false }
  ]
},
{
  question: "Which of the following methods is used for laying of underground cables?",
  options: [
    { answer: "Direct laying", correct: false },
    { answer: "Draw-in-system", correct: false },
    { answer: "Solid system", correct: false },
    { answer: "All of the above", correct: true }
  ]
},
{
  question: "A uniformly loaded D.C. distributor is fed at both ends with equal voltages. As compared to a similar distributor fed at one end only, the drop at the middle point is:",
  options: [
    { answer: "One-fourth", correct: true },
    { answer: "One-third", correct: false },
    { answer: "One-half", correct: false },
    { answer: "Twice", correct: false }
  ]
},
{
  question: "In aluminium conductors, steel core is provided to:",
  options: [
    { answer: "Compensate for skin effect", correct: false },
    { answer: "Neutralise proximity effect", correct: false },
    { answer: "Reduce line inductance", correct: false },
    { answer: "Increase the tensile strength", correct: true }
  ]
},
{
  question: "The skin effect of a conductor will reduce as the (SSC JE 2016):",
  options: [
    { answer: "Resistivity of conductor material increases", correct: true },
    { answer: "Permeability of conductor material increases", correct: false },
    { answer: "Diameter increases", correct: false },
    { answer: "Frequency increases", correct: false }
  ]
},
{
  question: "Which of the following materials is used for overhead transmission lines?",
  options: [
    { answer: "Steel cored aluminium", correct: false },
    { answer: "Galvanised steel", correct: false },
    { answer: "Cadmium copper", correct: false },
    { answer: "Any of the above", correct: true }
  ]
},
{
  question: "In ACSR Conductors, the insulation between aluminium and steel conductors is:",
  options: [
    { answer: "Insulin", correct: false },
    { answer: "Bitumen", correct: false },
    { answer: "Varnish", correct: false },
    { answer: "No insulation is required", correct: true }
  ]
},
{
  question: "The voltage drop, for constant voltage transmission, is compensated by installing:",
  options: [
    { answer: "Inductors", correct: false },
    { answer: "Capacitors", correct: false },
    { answer: "Synchronous motors", correct: true },
    { answer: "All of above", correct: false }
  ]
},
{
  question: "In the analysis of which of the following lines shunt capacitance is neglected?",
  options: [
    { answer: "Short transmission lines", correct: true },
    { answer: "Medium transmission lines", correct: false },
    { answer: "Long transmission lines", correct: false },
    { answer: "Medium as well as long transmission lines", correct: false }
  ]
},
{
  question: "As compared to a 2-wire D.C. distributor, a 3-wire distributor with same maximum voltage to earth uses only:",
  options: [
    { answer: "31.25 percent of copper", correct: true },
    { answer: "33.3 percent of copper", correct: false },
    { answer: "66.7 percent of copper", correct: false },
    { answer: "125 percent of copper", correct: false }
  ]
},
{
  question: "The steel used in steel cored conductors is usually (KMC 2018):",
  options: [
    { answer: "Alloy steel", correct: false },
    { answer: "Stainless steel", correct: false },
    { answer: "Mild steel", correct: true },
    { answer: "High speed steel", correct: false }
  ]
},
{
  question: "By which of the following a bus-bar is rated?",
  options: [
    { answer: "Current only", correct: false },
    { answer: "Current and voltage", correct: false },
    { answer: "Current, voltage and frequency", correct: false },
    { answer: "Current, voltage, frequency and short time current", correct: true }
  ]
},
{
  question: "Which of the following equipment, for regulating the voltage in distribution feeder, will be most economical?",
  options: [
    { answer: "Static condenser", correct: false },
    { answer: "Synchronous condenser", correct: false },
    { answer: "Tap changing transformer", correct: false },
    { answer: "Booster transformer", correct: true }
  ]
},
{
  question: "The underground system cannot be operated above:",
  options: [
    { answer: "440 V", correct: false },
    { answer: "11 V", correct: false },
    { answer: "33 V", correct: false },
    { answer: "66 V", correct: true }
  ]
},
{
  question: "310 km line is considered as:",
  options: [
    { answer: "A long line", correct: true },
    { answer: "A medium line", correct: false },
    { answer: "A short line", correct: false },
    { answer: "Any of the above", correct: false }
  ]
},
{
  question: "Pin type insulators are generally not used for voltages beyond (WBSETCL 2018):",
  options: [
    { answer: "1 kV", correct: false },
    { answer: "11 kV", correct: false },
    { answer: "22 kV", correct: false },
    { answer: "33 kV", correct: true }
  ]
},
{
  question: "The effect of corona can be detected by:",
  options: [
    { answer: "Presence of ozone detected by odour", correct: false },
    { answer: "Hissing sound", correct: false },
    { answer: "Faint luminous glow of bluish color", correct: false },
    { answer: "All of the above", correct: true }
  ]
},
{
  question: "When a conductor carries more current on the surface as compared to core, it is due to:",
  options: [
    { answer: "Permeability variation", correct: false },
    { answer: "Corona", correct: false },
    { answer: "Skin effect", correct: true },
    { answer: "Unsymmetrical fault", correct: false }
  ]
},
{
  question: "The phenomenon of rise in voltage at the receiving end of the open-circuited or lightly loaded line is called the:",
  options: [
    { answer: "See-back effect", correct: false },
    { answer: "Ferranti effect", correct: true },
    { answer: "Raman effect", correct: false },
    { answer: "None of the above", correct: false }
  ]
},
{
  question: "High voltage transmission lines use:",
  options: [
    { answer: "Suspension insulators", correct: true },
    { answer: "Pin insulators", correct: false },
    { answer: "Both (A) and (B)", correct: false },
    { answer: "None of the above", correct: false }
  ]
},
{
  question: "For which of the following equipment current rating is not necessary?",
  options: [
    { answer: "Circuit breakers", correct: false },
    { answer: "Isolators", correct: true },
    { answer: "Load break switch", correct: false },
    { answer: "Circuit breakers and load break switches", correct: false }
  ]
},
{
  question: "The peak value of a sine wave is 200 V. Its average value is:",
  options: [
    { answer: "127.4 V", correct: true },
    { answer: "141.4 V", correct: false },
    { answer: "282.8 V", correct: false },
    { answer: "200 V", correct: false }
  ]
},
{
  question: "Two waves of the same frequency have opposite phase when the phase angle between them is:",
  options: [
    { answer: "360°", correct: false },
    { answer: "180°", correct: true },
    { answer: "90°", correct: false },
    { answer: "0°", correct: false }
  ]
},
{
  question: "The best place to install a capacitor is (SSC JE 2018):",
  options: [
    { answer: "Very near to inductive load", correct: false },
    { answer: "Across the terminals of the inductive load", correct: true },
    { answer: "Far away from the inductive load", correct: false },
    { answer: "Anywhere", correct: false }
  ]
},
{
  question: "Power factor of the system is kept high:",
  options: [
    { answer: "To reduce line losses", correct: false },
    { answer: "To maximise the utilization of the capacities of generators, lines and transformers", correct: false },
    { answer: "To reduce voltage regulation of the line", correct: false },
    { answer: "Due to all above reasons", correct: true }
  ]
},
{
  question: "The time constant of a series R-C circuit is given by:",
  options: [
    { answer: "R/C", correct: false },
    { answer: "RC2", correct: false },
    { answer: "RC", correct: true },
    { answer: "R2C", correct: false }
  ]
},
{
  question: "The apparent power drawn by an A.C. circuit is 10 kVA and active power is 8 kW. The reactive power in the circuit is:",
  options: [
    { answer: "4 kVAR", correct: false },
    { answer: "6 kVAR", correct: true },
    { answer: "8 kVAR", correct: false },
    { answer: "16 kVAR", correct: false }
  ]
},
{
  question: "A phasor is:",
  options: [
    { answer: "A line which represents the magnitude and phase of an alternating quantity", correct: true },
    { answer: "A line representing the magnitude and direction of an alternating quantity", correct: false },
    { answer: "A coloured tag or band for distinction between different phases of a 3-phase supply", correct: false },
    { answer: "An instrument used for measuring phases of an unbalanced 3-phase load", correct: false }
  ]
},
{
  question: "Empire tape is (WBPDCL 2016):",
  options: [
    { answer: "Varnished cambric", correct: true },
    { answer: "Vulcanised rubber", correct: false },
    { answer: "Impregnated paper", correct: false },
    { answer: "None of the above", correct: false }
  ]
},
{
  question: "The bedding on a cable consists of:",
  options: [
    { answer: "Hessian cloth", correct: false },
    { answer: "Jute", correct: false },
    { answer: "Any of the above", correct: true },
    { answer: "None of the above", correct: false }
  ]
},
{
  question: "In a cable immediately above metallic sheath, _____ is provided.",
  options: [
    { answer: "Earthing connection", correct: false },
    { answer: "Bedding", correct: true },
    { answer: "Armoring", correct: false },
    { answer: "None of the above", correct: false }
  ]
},
{
  question: "The minimum dielectric stress in a cable is at:",
  options: [
    { answer: "Armour", correct: false },
    { answer: "Bedding", correct: false },
    { answer: "Conductor surface", correct: false },
    { answer: "Lead sheath", correct: true }
  ]
},
{
  question: "In single core cables armouring is not done to:",
  options: [
    { answer: "Avoid excessive sheath losses", correct: true },
    { answer: "Make it flexible", correct: false },
    { answer: "Either of the above", correct: false },
    { answer: "None of the above", correct: false }
  ]
}



];

   let currentQuestionIndex = 0;
    let positiveScore = 0;
    let negativeScore = 0;
    let timer = 15 * 60;
    let answeredQuestions = Array(questions.length).fill(false);
    let userAnswers = Array(questions.length).fill(null);

    function loadQuestion(index) {
      const question = questions[index];
      document.getElementById("question-text").innerHTML = `Q${index + 1}: ${question.question}`;
      const optionsContainer = document.getElementById("options-container");
      optionsContainer.innerHTML = "";

      question.options.forEach((option, i) => {
        const optionButton = document.createElement("button");
        optionButton.innerHTML = option.answer;
        optionButton.onclick = () => checkAnswer(i);
        optionsContainer.appendChild(optionButton);
      });
    }

    function checkAnswer(selectedOptionIndex) {
      if (answeredQuestions[currentQuestionIndex]) return;

      const question = questions[currentQuestionIndex];
      const isCorrect = question.options[selectedOptionIndex].correct;
      answeredQuestions[currentQuestionIndex] = true;
      userAnswers[currentQuestionIndex] = { answer: selectedOptionIndex, correct: isCorrect };

      if (isCorrect) {
        positiveScore++;
        updatePaletteButton(currentQuestionIndex, true);
      } else {
        negativeScore++;
        updatePaletteButton(currentQuestionIndex, false);
      }

      document.getElementById("positive-score").textContent = positiveScore;
      document.getElementById("negative-score").textContent = negativeScore;
    }

    function updatePaletteButton(index, isCorrect) {
      const paletteButton = document.getElementById(`palette-button-${index}`);
      paletteButton.classList.remove("correct", "incorrect");
      paletteButton.classList.add(isCorrect ? "correct" : "incorrect");
    }

    function setupPalette() {
      const paletteContainer = document.getElementById("question-palette");
      questions.forEach((_, index) => {
        const button = document.createElement("button");
        button.id = `palette-button-${index}`;
        button.textContent = index + 1;
        button.onclick = () => {
          currentQuestionIndex = index;
          loadQuestion(index);
        };
        paletteContainer.appendChild(button);
      });
    }

    document.getElementById("save-next").onclick = () => {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
      }
    };

    document.getElementById("prev-question").onclick = () => {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
      }
    };

    document.getElementById("skip-question").onclick = () => {
      answeredQuestions[currentQuestionIndex] = true;
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) loadQuestion(currentQuestionIndex);
    };

    document.getElementById("submit-quiz").onclick = () => {
      sessionStorage.setItem("userAnswers", JSON.stringify(userAnswers));
      sessionStorage.setItem("questions", JSON.stringify(questions));
      window.location.href = "results.html";
    };

    setInterval(() => {
      timer--;
      document.getElementById("time-left").textContent = formatTime(timer);
      if (timer === 0) document.getElementById("submit-quiz").click();
    }, 1000);

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${minutes}:${secs < 10 ? "0" : ""}${secs}`;
    }

    setupPalette();
    loadQuestion(currentQuestionIndex);
  </script>
</body>
</html>
